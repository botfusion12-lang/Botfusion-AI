<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}

body{
  background:#2a2a2a;
  color:#fff;
}

/* HEADER */
.header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid #3a3a3a;
}

.hamburger{
  font-size:26px;
  cursor:pointer;
}

.logo{
  font-weight:700;
  font-size:18px;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100vh;
  background:#1e1e1e;
  padding:16px;
  transition:0.25s ease;
  border-right:1px solid #3a3a3a;
  z-index:50;
}

.sidebar.open{ left:0; }

.sidebar button{
  width:100%;
  margin:6px 0;
  padding:10px 12px;
  border:0;
  border-radius:6px;
  background:#2f2f2f;
  color:#fff;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

.sidebar button:hover{ background:#3a3a3a; }

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  z-index:40;
}
.overlay.show{ display:block; }

/* MAIN */
.main{
  padding:20px 16px 80px;
}

.section-title{
  font-size:14px;
  color:#bbbbbb;
  margin-bottom:12px;
}

/* CARDS */
.cards{
  display:grid;
  gap:12px;
}

.card{
  background:#1f1f1f;
  border:1px solid #363636;
  padding:14px;
  border-radius:10px;
  cursor:pointer;
}
.card:hover{ background:#282828; }

/* SETTINGS */
.settings-panel{ display:none; padding:16px; }
.settings-panel.active{ display:block; }

.toggle{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:8px 0;
}

select{
  background:#1f1f1f;
  border:1px solid #3a3a3a;
  color:#fff;
  padding:6px;
  border-radius:6px;
}

/* GOOGLE BUTTON */
.google-btn{
  margin:14px 0;
  background:#fff;
  color:#000;
  border-radius:8px;
  padding:10px;
  border:0;
  width:100%;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <div class="logo">BotFusion</div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3 style="margin-bottom:10px;">Menu</h3>

  <button onclick="showHome()">üè† New Chat</button>
  <button onclick="alert('Profile screen coming soon!')">üë§ Profile</button>
  <button onclick="alert('Account screen coming soon!')">üìÑ Account</button>
  <button onclick="openSettings()">‚öôÔ∏è Settings</button>
  <button onclick="toggleSidebar()">‚ùå Close</button>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- MAIN -->
<div class="main">

  <!-- HOME -->
  <div id="home">
    <p class="section-title">Get started</p>

    <!-- GOOGLE LOGIN -->
    <button class="google-btn" onclick="signInGoogle()">Continue with Google</button>

    <div id="user-info" style="display:none; margin-bottom:12px;">
      Logged in as: <span id="user-name"></span>
      <button onclick="signOutUser()" style="margin-left:10px;">Logout</button>
    </div>

    <div class="cards">
      <div class="card">‚ú® Ask anything</div>
      <div class="card">üí° Get ideas</div>
      <div class="card">üìö Learn something</div>
      <div class="card">üõ†Ô∏è Help with projects</div>
    </div>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="settings-panel">
    <h3 style="margin-bottom:10px;">Settings</h3>

    <div class="toggle">
      <span>Theme</span>
      <button onclick="toggleTheme()">Switch</button>
    </div>

    <div class="toggle">
      <span>Language</span>
      <select>
        <option>English</option>
        <option>Marathi</option>
        <option>Hindi</option>
      </select>
    </div>

    <button style="margin-top:12px;" onclick="showHome()">‚¨Ö Back</button>
  </div>

</div>

<!-- FIREBASE + GOOGLE LOGIN -->
<script type="module">
  const appContent = document.querySelector(".main");

onAuthStateChanged(auth, (user) => {
  const info = document.getElementById("user-info");
  const name = document.getElementById("user-name");

  if (user) {
    info.style.display = "block";
    name.innerText = user.displayName;
    appContent.style.display = "block";
  } else {
    info.style.display = "none";
    appContent.style.display = "none";
    alert("Please sign in first");
  }
});
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

/* üî¥ REPLACE WITH YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

window.signInGoogle = async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (err) {
    alert(err.message);
  }
};

window.signOutUser = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, (user) => {
  const info = document.getElementById("user-info");
  const name = document.getElementById("user-name");

  if(user){
    info.style.display = "block";
    name.innerText = user.displayName;
  } else {
    info.style.display = "none";
  }
});
</script>

<script>
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");
const home = document.getElementById("home");
const settings = document.getElementById("settings");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}

function showHome(){
  settings.classList.remove("active");
  home.style.display = "block";
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
}

function openSettings(){
  home.style.display = "none";
  settings.classList.add("active");
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
}

function toggleTheme(){
  if(document.body.style.background === "white"){
    document.body.style.background = "#2a2a2a";
    document.body.style.color = "#fff";
  } else {
    document.body.style.background = "white";
    document.body.style.color = "#000";
  }
}
</script>

</body>
</html>
