<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion â€” v1</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#0f1220;
  color:#e9ecf5;
}

header{
  background:#151a2f;
  padding:10px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid #1f2546;
}

header h1{font-size:16px;margin:0}

button{
  cursor:pointer;
  border:none;
  border-radius:6px;
  padding:8px 12px;
}

#googleBtn{
  background:#fff;
  color:#000;
}

#logoutBtn{
  background:#303a6b;
  color:#fff;
  display:none;
}

.container{
  display:flex;
  height:calc(100vh - 56px);
}

.sidebar{
  width:250px;
  background:#11152a;
  border-right:1px solid #1f2546;
  padding:10px;
}

.sidebar h3{margin-top:10px;font-size:14px;color:#9ea7d9}

.chat-area{
  flex:1;
  display:flex;
  flex-direction:column;
}

.messages{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

.message{
  margin-bottom:10px;
  padding:10px;
  border-radius:10px;
  max-width:80%;
}

.me{background:#2f3570;margin-left:auto}
.bot{background:#1d2347}

.typing{
  display:none;
  margin:0 0 14px 0;
  color:#9ea7d9;
  font-size:13px;
}

.input-row{
  padding:10px;
  border-top:1px solid #1f2546;
  display:flex;
  gap:10px;
}

.input-row input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #2c3361;
  background:#0f1220;
  color:#fff;
}

.input-row input:focus{outline:none;border-color:#5865f2}

.send-btn{
  background:#5865f2;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <h1>BotFusion â€” v1</h1>

  <div>
    <button id="googleBtn">Sign in with Google</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<div class="container">
  <div class="sidebar">
    <h3>About</h3>
    <p style="font-size:13px;color:#c9cee9">
      BotFusion v1 â€” personal AI assistant.<br><br>
      License: MIT<br>
      Version: 1.0.0<br>
      Built with Firebase Auth + Web.
    </p>
  </div>

  <div class="chat-area">
    <div class="messages" id="messages"></div>

    <div class="typing" id="typingIndicator">
      Bot is typingâ€¦
    </div>

    <div class="input-row">
      <input id="userInput" placeholder="Type a message..." />
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
// TODO: REPLACE WITH YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// GOOGLE PROVIDER
const provider = new firebase.auth.GoogleAuthProvider();
provider.setCustomParameters({
  client_id: "730477136598-2oqsl0hv4srn6rll9e41dfvdruhej9th.apps.googleusercontent.com"
});

// UI ELEMENTS
const googleBtn = document.getElementById("googleBtn");
const logoutBtn = document.getElementById("logoutBtn");
const messages = document.getElementById("messages");
const typingIndicator = document.getElementById("typingIndicator");
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// AUTH EVENTS
googleBtn.onclick = async () => {
  try {
    await auth.signInWithPopup(provider);
  } catch (e) { alert(e.message); }
};

logoutBtn.onclick = () => auth.signOut();

auth.onAuthStateChanged(user => {
  if (user) {
    googleBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    addMessage("bot","Welcome, " + (user.displayName || "User") + " ðŸ‘‹");
  } else {
    googleBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
    addMessage("bot","You are logged out.");
  }
});

// CHAT
sendBtn.onclick = sendMessage;
input.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });

function sendMessage(){
  const text = input.value.trim();
  if(!text) return;
  addMessage("me", text);
  input.value = "";
  showTyping(true);

  // fake bot reply
  setTimeout(()=>{
    showTyping(false);
    addMessage("bot","This is a demo reply for: " + text);
  }, 1200);
}

function addMessage(type, text){
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function showTyping(state){
  typingIndicator.style.display = state ? "block" : "none";
}
</script>

</body>
</html>
