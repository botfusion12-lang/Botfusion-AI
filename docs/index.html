<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botfusion AI</title>
<style>
/* ---------- GLOBAL ---------- */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#2a2a2a; /* default dark */
  color:white;
}
a { text-decoration:none; color:inherit; }

/* ---------- HEADER ---------- */
.header{
  display:flex;
  align-items:center;
  padding:12px 16px;
  background:#1f1f1f;
  position:fixed;
  width:100%;
  z-index: 999;
}
.hamburger{
  font-size:24px;
  cursor:pointer;
  margin-right:12px;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  position:fixed;
  top:0;
  left:-100%; /* fully hidden */
  width:280px;
  height:100vh;
  background:#111;
  transition:0.3s;
  padding:16px;
  overflow-y:auto;
  z-index: 1000;
}
.sidebar.open{
  left:0;
}
.sidebar button, .sidebar select{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#2a2a2a;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.sidebar button:hover, .sidebar select:hover{ background:#3a3a3a; }
.sidebar .close-btn{
  background:#900;
  margin-bottom:16px;
}

/* ---------- HOME ---------- */
.main{
  padding:80px 20px 20px 20px;
}
.home-cards{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}
.card{
  background:#1f1f1f;
  padding:20px;
  border-radius:12px;
  flex:1 1 calc(33% - 20px);
  min-width:200px;
  text-align:center;
}

/* ---------- CHAT ---------- */
.chat-container{
  display:none;
  flex-direction:column;
  height:calc(100vh - 80px);
  padding:20px;
  overflow-y:auto;
  background:#1f1f1f;
}
.message{
  padding:10px 14px;
  margin:6px 0;
  border-radius:12px;
  max-width:80%;
}
.user-msg{ background:#2a2a2a; align-self:flex-end; }
.bot-msg{ background:#3a3a3a; align-self:flex-start; }

/* ---------- CHAT INPUT ---------- */
.chat-input-bar{
  display:flex;
  padding:10px;
  position:fixed;
  bottom:0;
  width:100%;
  background:#1f1f1f;
}
.chat-input-bar input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-right:8px;
  background:#2a2a2a;
  color:white;
}
.chat-input-bar button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#3a3a3a;
  color:white;
  cursor:pointer;
}

/* ---------- PROFILE ---------- */
#profile-section{
  display:none;
  padding:100px 20px 20px 20px;
}
#profile-info img{
  width:75px;
  height:75px;
  border-radius:50%;
  margin-bottom:10px;
  object-fit:cover;
}

/* ---------- SETTINGS ---------- */
#settings-section{
  display:none;
  padding:100px 20px 20px 20px;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div id="menu-btn" class="hamburger">‚ò∞</div>
  <h2>Botfusion AI</h2>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button id="close-sidebar" class="close-btn">‚úñ Close</button>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="startChat()">üí¨ Start Chatting</button>
  <button onclick="showProfile()">üë§ View Profile</button>
  <button onclick="manageAccount()">‚öô Manage Account</button>
  <button onclick="openSettings()">üõ† Settings</button>
  <hr>
  <select id="theme-select">
    <option value="dark">üåô Dark</option>
    <option value="light">‚òÄ Light</option>
    <option value="blue">üîµ Blue</option>
    <option value="green">üü¢ Green</option>
    <option value="purple">üü£ Purple</option>
  </select>
  <select id="language-select">
    <!-- 100+ languages (shortened here) -->
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="mr">Marathi</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <!-- add more languages up to 100 -->
  </select>
  <button id="loginBtn" onclick="googleLogin()">üîë Login with Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">üö™ Logout</button>
</div>

<!-- MAIN -->
<div class="main" id="home-section">
  <div class="home-cards">
    <div class="card">‚ú® Start chatting smarter</div>
    <div class="card">ü§ñ AI help whenever you need</div>
    <div class="card">‚ö° Fast, modern experience</div>
  </div>
</div>

<!-- CHAT -->
<div id="chat-container" class="chat-container">
  <div class="chat-input-bar">
    <input type="text" id="chat-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<!-- PROFILE -->
<div id="profile-section">
  <h3>Your Profile</h3>
  <div id="profile-info"></div>
</div>

<!-- SETTINGS -->
<div id="settings-section">
  <h3>Settings</h3>
  <p>Manage themes, languages, etc.</p>
</div>

<!-- FIREBASE + JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ---------- ELEMENTS ---------- */
const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menu-btn");
const closeSidebar = document.getElementById("close-sidebar");
const homeSection = document.getElementById("home-section");
const chatContainer = document.getElementById("chat-container");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");
const profileSection = document.getElementById("profile-section");
const profileInfo = document.getElementById("profile-info");
const settingsSection = document.getElementById("settings-section");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const themeSelect = document.getElementById("theme-select");
const languageSelect = document.getElementById("language-select");

/* ---------- SIDEBAR CONTROLS ---------- */
menuBtn.addEventListener("click",()=>sidebar.classList.add("open"));
closeSidebar.addEventListener("click",()=>sidebar.classList.remove("open"));
document.addEventListener("click",(e)=>{
  if(!sidebar.contains(e.target)&&!menuBtn.contains(e.target)){
    sidebar.classList.remove("open");
  }
});

/* ---------- NAVIGATION ---------- */
function showHome(){ homeSection.style.display="block"; chatContainer.style.display="none"; profileSection.style.display="none"; settingsSection.style.display="none"; }
function startChat(){ homeSection.style.display="none"; chatContainer.style.display="flex"; profileSection.style.display="none"; settingsSection.style.display="none"; chatInput.focus(); }
function showProfile(){ homeSection.style.display="none"; chatContainer.style.display="none"; profileSection.style.display="block"; settingsSection.style.display="none"; }
function manageAccount(){ alert("Account manager coming soon!"); }
function openSettings(){ homeSection.style.display="none"; chatContainer.style.display="none"; profileSection.style.display="none"; settingsSection.style.display="block"; }

/* ---------- THEME SWITCH ---------- */
themeSelect.addEventListener("change",()=>{
  const theme = themeSelect.value;
  document.body.style.background = theme=="dark"?"#2a2a2a":
                                   theme=="light"?"#f2f2f2":
                                   theme=="blue"?"#0d3b66":
                                   theme=="green"?"#1a472a":
                                   theme=="purple"?"#3b0d66":"#2a2a2a";
  document.body.style.color = theme=="light"?"black":"white";
});

/* ---------- CHAT ---------- */
function sendMessage(){
  const msg=chatInput.value.trim();
  if(!msg) return;
  const userDiv=document.createElement("div");
  userDiv.className="message user-msg";
  userDiv.textContent=msg;
  chatContainer.appendChild(userDiv);
  const botDiv=document.createElement("div");
  botDiv.className="message bot-msg";
  botDiv.textContent="Bot: "+msg;
  chatContainer.appendChild(botDiv);
  chatInput.value="";
  chatContainer.scrollTop=chatContainer.scrollHeight;
}
sendBtn.addEventListener("click",sendMessage);
chatInput.addEventListener("keydown",e=>{ if(e.key==="Enter") sendMessage(); });

/* ---------- GOOGLE LOGIN ---------- */
async function googleLogin(){ try{ await signInWithPopup(auth,provider); }catch(err){ alert(err.message); } }
async function logout(){ await signOut(auth); }

onAuthStateChanged(auth,user=>{
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="block";
    profileInfo.innerHTML=`<img src="${user.photoURL||""}"><p><b>${user.displayName}</b></p><p>${user.email}</p>`;
  }else{
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
    profileInfo.innerHTML="";
  }
});

/* ---------- LANGUAGE SWITCH ---------- */
languageSelect.addEventListener("change",()=>{ alert("Language switched to "+languageSelect.value); });
</script>
</body>
</html>
