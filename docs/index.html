<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial;
  background:#1f1f1f;
  color:white;
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 16px;
  background:#2a2a2a;
}

header h2{
  margin:0;
}

.menu-icon{
  font-size:28px;
  cursor:pointer;
}

#drawer{
  position:fixed;
  top:0;
  left:-260px;
  width:240px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s;
}

.drawer-item{
  padding:12px 0;
  border-bottom:1px solid #333;
  cursor:pointer;
}

main{
  padding:16px;
}

.btn{
  width:100%;
  border-radius:6px;
  border:1px solid #333;
  padding:14px;
  text-align:center;
  cursor:pointer;
  background:#fff;
  color:#000;
  margin-bottom:18px;
  font-weight:600;
}

.card{
  background:#222;
  padding:14px;
  border-radius:10px;
  margin-bottom:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <span class="menu-icon" onclick="toggleDrawer()">â‰¡</span>
  <h2>BotFusion</h2>
</header>

<div id="drawer">
  <div class="drawer-item" onclick="openHome()">ğŸ  Home</div>
  <div class="drawer-item" onclick="openProfile()">ğŸ‘¤ Profile</div>
  <div class="drawer-item" onclick="openSettings()">âš™ï¸ Settings</div>
  <div class="drawer-item" onclick="openHistory()">ğŸ•˜ History</div>
  <div class="drawer-item" onclick="logout()">ğŸšª Logout</div>
</div>

<main>

<h3>Get started</h3>

<div class="btn" onclick="googleLogin()">Continue with Google</div>

<div class="card" onclick="askAnything()">âœ¨ Ask anything</div>
<div class="card" onclick="getIdeas()">ğŸ’¡ Get ideas</div>
<div class="card" onclick="learnSomething()">ğŸ“š Learn something</div>
<div class="card" onclick="projectHelp()">ğŸ›  Help with projects</div>

<div id="profile-info" style="margin-top:20px;"></div>

</main>

<!-- Firebase SDK -->
<script type="module">

// ------------------ FIREBASE IMPORTS --------------------
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// ----------- ğŸ”¥ PASTE YOUR CONFIG HERE -------------
const firebaseConfig = {
apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

// Initialize
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// ---------------- UI FUNCTIONS ----------------
window.toggleDrawer = () => {
  const drawer = document.getElementById("drawer");
  drawer.style.left = drawer.style.left === "0px" ? "-260px" : "0px";
};

window.googleLogin = async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (e) {
    alert("Login failed");
    console.error(e);
  }
};

window.logout = async () => {
  await signOut(auth);
};

onAuthStateChanged(auth, (user) => {
  const profile = document.getElementById("profile-info");
  if (user) {
    profile.innerHTML = `
      <p>Logged in as:</p>
      <strong>${user.displayName}</strong><br/>
      <small>${user.email}</small>
    `;
  } else {
    profile.innerHTML = "";
  }
});

// Clickable icon handlers
window.openHome = () => alert("Home clicked");
window.openProfile = () => alert("Profile page coming soon");
window.openSettings = () => alert("Settings coming soon");
window.openHistory = () => alert("History coming soon");

window.askAnything = () => alert("Ask anything");
window.getIdeas = () => alert("Ideas page");
window.learnSomething = () => alert("Learn section");
window.projectHelp = () => alert("Project help");

</script>

</body>
</html>
