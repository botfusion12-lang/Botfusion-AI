<script>
let chats = JSON.parse(localStorage.getItem("chats") || "[]");
let current = [];

function save() {
  localStorage.setItem("chats", JSON.stringify(chats));
}

function renderHistory() {
  const h = document.getElementById("history");
  h.innerHTML = "";
  chats.forEach((c, i) => {
    const d = document.createElement("div");
    d.textContent = c.title;
    d.onclick = () => loadChat(i);
    h.appendChild(d);
  });
}

function newChat() {
  if (current.length) {
    chats.unshift({ title: current[0].text.slice(0,20), messages: current });
    save();
  }
  current = [];
  document.getElementById("chat").innerHTML = "";
  renderHistory();
}

function loadChat(i) {
  current = chats[i].messages;
  const chat = document.getElementById("chat");
  chat.innerHTML = "";
  current.forEach(m => addMsg(m.text, m.role));
}

function addMsg(text, role) {
  const d = document.createElement("div");
  d.className = "msg " + role;
  d.textContent = text;
  document.getElementById("chat").appendChild(d);
}

async function send() {
  const input = document.getElementById("msg");
  const text = input.value;
  if (!text) return;

  addMsg(text, "user");
  current.push({ role: "user", text });
  input.value = "";

  const res = await fetch("/api/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      message: text,
      language: document.getElementById("lang").value
    })
  });

  const data = await res.json();
  addMsg(data.reply, "ai");
  current.push({ role: "ai", text: data.reply });
}

async function genImage() {
  const prompt = prompt("Describe image");
  if (!prompt) return;

  const res = await fetch("/api/image", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();
  addMsg("Image generated:", "ai");
  const img = document.createElement("img");
  img.src = data.url;
  img.style.maxWidth = "100%";
  document.getElementById("chat").appendChild(img);
}

renderHistory();
</script>
