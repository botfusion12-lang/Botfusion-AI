<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BotFusion</title>

<style>
/* ==== BASE ==== */
:root{
  --bg:#0e0f14;
  --panel:#11131c;
  --panel-2:#151826;
  --bubble:#1d2031;
  --user:#3f7cff;
  --border:#1f2232;
  --text:#e8ecff;
  --muted:#9aa1bf;
}

body.light{
  --bg:#ffffff;
  --panel:#f3f4fa;
  --panel-2:#eceff8;
  --bubble:#e8ebf6;
  --user:#4e6dff;
  --border:#d8dced;
  --text:#111;
  --muted:#777;
}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  color:var(--text);
  background:var(--bg);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ==== SIDEBAR ==== */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}

.sidebar-header{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-weight:600;
}

.new-chat{
  margin:12px;
  padding:10px 12px;
  border-radius:10px;
  background:var(--panel-2);
  cursor:pointer;
}

.list{
  flex:1;
  overflow:auto;
}

.chat-item{
  padding:10px 14px;
  border-radius:10px;
  margin:6px 10px;
  cursor:pointer;
}

.chat-item:hover{
  background:#1e2233;
}

.footer{
  border-top:1px solid var(--border);
  padding:10px;
  font-size:12px;
  color:var(--muted);
}

/* ==== MAIN AREA ==== */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOP BAR */
.top{
  height:52px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  background:var(--panel);
}

.actions{
  display:flex;
  gap:8px;
}

.actions button{
  background:var(--panel-2);
  border:1px solid var(--border);
  color:var(--text);
  border-radius:8px;
  padding:6px 10px;
}

/* CHAT */
.chat{
  flex:1;
  overflow:auto;
  padding:16px 18px 80px;
}

.message{
  max-width:800px;
  margin:8px auto;
  padding:12px 14px;
  border-radius:14px;
  background:var(--bubble);
  line-height:1.5;
}

.user{
  background:var(--user);
  color:#fff;
  margin-left:auto;
}

/* TYPING */
.typing{
  max-width:800px;
  margin:6px auto;
  color:var(--muted);
  display:none;
}

/* COMPOSER */
.composer{
  position:fixed;
  bottom:0;
  left:260px;
  right:0;
  background:linear-gradient(180deg,#0000,var(--bg));
  padding:12px 16px;
  border-top:1px solid var(--border);
}

.input-box{
  max-width:820px;
  margin:auto;
  display:flex;
  gap:8px;
}

.input-box textarea{
  flex:1;
  resize:none;
  min-height:42px;
  max-height:160px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--panel-2);
  color:var(--text);
  padding:10px;
}

.input-box button{
  border-radius:10px;
  border:none;
  padding:0 14px;
  background:var(--user);
  color:#fff;
}

/* MOBILE */
@media(max-width:900px){
  .sidebar{display:none;}
  .composer{left:0;}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="sidebar-header">BotFusion</div>

  <div class="new-chat" onclick="newChat()">+ New chat</div>

  <div class="list" id="history"></div>

  <div class="footer">
    Settings • Account • Help
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="top">
    <div>New Chat</div>

    <div class="actions">
      <button onclick="toggleTheme()">Theme</button>
      <button onclick="googleLogin()">Login</button>
    </div>
  </div>

  <div class="chat" id="chat"></div>

  <div class="typing" id="typing">Bot is typing…</div>
</div>

<!-- COMPOSER -->
<div class="composer">
  <div class="input-box">
    <textarea id="msg" placeholder="Message BotFusion..."></textarea>
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function addMessage(t,who){
  const m=document.createElement("div");
  m.className="message "+(who||"bot");
  m.innerText=t;
  document.getElementById("chat").appendChild(m);
  document.getElementById("chat").scrollTop=999999;
}

function send(){
  const box=document.getElementById("msg");
  const typing=document.getElementById("typing");
  if(!box.value.trim()) return;

  addMessage(box.value,"user");
  const text=box.value;
  box.value="";
  typing.style.display="block";

  setTimeout(()=>{
    typing.style.display="none";
    addMessage("Demo reply to: "+text,"bot");
  },900);
}

function newChat(){
  document.getElementById("chat").innerHTML="";
  addMessage("New conversation started.","bot");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

function googleLogin(){
  alert("Google login placeholder — will connect to Firebase.");
}
</script>

</body>
</html>
