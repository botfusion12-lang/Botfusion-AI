<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion AI</title>

<style>
/* ‚Äî‚Äî‚Äî‚Äî‚Äî BASIC RESET ‚Äî‚Äî‚Äî‚Äî‚Äî */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,Arial}

/* APP CONTAINER */
.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  border-bottom:1px solid #e6e6e6;
}

.icon-btn{
  background:none;
  border:none;
  font-size:22px;
  cursor:pointer;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#ffffff;
  border-right:1px solid #eee;
  transition:0.25s ease;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:5;
}

.sidebar.open{left:0}

.sidebar button{
  text-align:left;
  border:none;
  background:#f7f7f7;
  padding:10px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* MAIN CHAT */
.main{
  flex:1;
  padding:14px;
  overflow-y:auto;
}

/* PANEL MODALS */
.panel{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:70%;
  background:white;
  border-top-left-radius:16px;
  border-top-right-radius:16px;
  box-shadow:0 -8px 30px rgba(0,0,0,.15);
  transform:translateY(110%);
  transition:0.25s;
  padding:18px;
  z-index:10;
}

.panel.open{
  transform:translateY(0);
}

.panel h2{
  margin-bottom:12px;
}

/* BACKDROP */
.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.25);
  opacity:0;
  pointer-events:none;
  transition:.25s;
}

.backdrop.show{
  opacity:1;
  pointer-events:auto;
}
</style>

</head>

<body>

<div class="app">

  <div class="header">
    <button id="menuBtn" class="icon-btn">‚ò∞</button>
    <strong>BotFusion AI</strong>
    <button id="profileBtn" class="icon-btn">üë§</button>
  </div>

  <div id="sidebar" class="sidebar">
    <button id="settingsBtn">‚öôÔ∏è Settings</button>
    <button id="accountBtn">üìß Accounts</button>
    <button id="savedBtn">‚≠ê Saved</button>
  </div>

  <div class="main">
    Chat here‚Ä¶
  </div>

</div>

<div class="backdrop" id="backdrop"></div>

<!-- PANELS -->
<div id="profilePanel" class="panel">
  <h2>Profile</h2>
  <p>Google login, image, name, etc.</p>
</div>

<div id="settingsPanel" class="panel">
  <h2>Settings</h2>
  <p>Theme, language, preferences‚Ä¶</p>
</div>

<div id="accountPanel" class="panel">
  <h2>Accounts</h2>
  <p>Link Google account here later.</p>
</div>

<div id="savedPanel" class="panel">
  <h2>Saved</h2>
  <p>Saved chats & prompts.</p>
</div>

<script src="app.js"></script>

</body>
</html>
