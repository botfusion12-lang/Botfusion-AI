<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

<body>

<!-- ================= HEADER ================= -->
<header class="top-bar">
  <button id="menuBtn"><i class="fas fa-bars"></i></button>
  <div class="app-title">
    <img src="assets/logo.svg" alt="BotFusion" class="logo" />
    <span>BotFusion AI</span>
  </div>
  <button id="profileBtn"><i class="fas fa-user-circle"></i></button>
</header>

<!-- ================= SIDEBAR ================= -->
<aside id="sidebar" class="sidebar">
  <div class="sidebar-top">
    <button class="new-chat-btn">
      <i class="fas fa-plus"></i> New Chat
    </button>
  </div>

  <div class="chat-history">
    <h4>History</h4>
    <ul id="historyList">
      <li class="active">Chat 1</li>
      <li>Chat 2</li>
    </ul>
  </div>

  <div class="sidebar-bottom">
    <button id="imageTab"><i class="fas fa-image"></i> Image</button>
    <button id="settingsBtn"><i class="fas fa-cog"></i> Settings</button>
  </div>
</aside>

<!-- ================= OVERLAY ================= -->
<div id="overlay"></div>

<!-- ================= MAIN CHAT ================= -->
<main class="chat-area">

  <!-- CHAT MESSAGES -->
  <div id="messages" class="messages">
    <div class="msg bot">
      <img src="assets/bot.png" />
      <p>Hello ðŸ‘‹ Iâ€™m <b>BotFusion AI</b>. How can I help you?</p>
    </div>
  </div>

  <!-- INPUT BAR -->
  <div class="input-bar">
    <button class="icon-btn"><i class="fas fa-paperclip"></i></button>
    <input type="text" placeholder="Ask BotFusion..." />
    <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
  </div>

</main>

<!-- ================= IMAGE GENERATION PANEL ================= -->
<section id="imagePanel" class="panel hidden">
  <h2>Image Generation</h2>
  <input type="text" placeholder="Describe the image..." />
  <button>Generate</button>

  <div class="image-grid">
    <!-- images will appear here -->
  </div>
</section>
