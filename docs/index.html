<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BotFusion AI</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f172a;
  color: white;
  height: 100vh;
  overflow: hidden;
}

/* HEADER */
.header {
  height: 56px;
  background: #020617;
  display: flex;
  align-items: center;
  padding: 0 12px;
}

.hamburger {
  font-size: 24px;
  cursor: pointer;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  left: -100%;
  width: 100%;
  max-width: 280px;
  height: 100vh;
  background: #020617;
  z-index: 2000;
  transition: left 0.3s ease;
  padding: 16px;
}

.sidebar.open {
  left: 0;
}

.sidebar .close-btn {
  background: #7f1d1d;
  border: none;
  color: white;
  padding: 10px;
  width: 100%;
  border-radius: 6px;
  margin-bottom: 16px;
  cursor: pointer;
}

.sidebar button {
  width: 100%;
  padding: 12px;
  margin-bottom: 10px;
  background: #1e293b;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.sidebar button:hover {
  background: #334155;
}

/* MAIN */
.main {
  height: calc(100vh - 56px);
  display: flex;
  flex-direction: column;
}

/* WELCOME SCREEN */
#welcomeScreen {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #94a3b8;
}

/* CHAT SCREEN */
#chatScreen {
  flex: 1;
  display: none;
  flex-direction: column;
}

/* CHAT BOX */
#chatBox {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
}

.user-msg {
  background: #2563eb;
  padding: 8px 12px;
  border-radius: 10px;
  margin: 6px 0;
  align-self: flex-end;
  max-width: 80%;
}

.bot-msg {
  background: #1e293b;
  padding: 8px 12px;
  border-radius: 10px;
  margin: 6px 0;
  align-self: flex-start;
  max-width: 80%;
}

/* INPUT */
.input-area {
  display: flex;
  padding: 10px;
  background: #020617;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  outline: none;
}

.input-area button {
  margin-left: 8px;
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  background: #2563eb;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <button class="close-btn" onclick="toggleSidebar()">âœ– Close</button>
  <button>New Chat</button>
  <button>Profile</button>
  <button>Settings</button>
  <button>Logout</button>
</div>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
</div>

<!-- MAIN -->
<div class="main">

  <!-- WELCOME -->
  <div id="welcomeScreen">
    Start a conversation ðŸ‘‹
  </div>

  <!-- CHAT -->
  <div id="chatScreen">
    <div id="chatBox"></div>

    <div class="input-area">
      <input id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<script>
/* SIDEBAR */
function toggleSidebar() {
  document.getElementById("sidebar").classList.toggle("open");
}

/* CHAT */
async function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const welcome = document.getElementById("welcomeScreen");
  const chatScreen = document.getElementById("chatScreen");

  const message = input.value.trim();
  if (!message) return;

  // Switch screen
  welcome.style.display = "none";
  chatScreen.style.display = "flex";

  // User msg
  chatBox.innerHTML += `<div class="user-msg">${message}</div>`;
  input.value = "";

  try {
    const res = await fetch("http://localhost:3000/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    chatBox.innerHTML += `<div class="bot-msg">${data.reply}</div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

  } catch (e) {
    chatBox.innerHTML += `<div class="bot-msg">Server not reachable</div>`;
  }
}
</script>

</body>
</html>
