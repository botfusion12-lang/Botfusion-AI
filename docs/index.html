<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotFusion AI</title>

  <!-- Icons -->
  <link rel="icon" href="logo.svg">
  <link rel="manifest" href="manifest.json">

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f10;
      --panel: #17181a;
      --panel-2: #1f2023;
      --text: #e8e8e8;
      --muted: #9aa0a6;
      --accent: #10a37f;
      --border: #2a2b2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    /* ===== LAYOUT ===== */
    .app {
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 260px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-header img {
      width: 28px;
      height: 28px;
    }

    .new-chat {
      margin: 12px;
      padding: 12px;
      border-radius: 8px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      cursor: pointer;
      text-align: center;
    }

    .history {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .history-item {
      padding: 10px;
      border-radius: 6px;
      color: var(--muted);
      cursor: pointer;
    }

    .history-item:hover {
      background: var(--panel-2);
      color: var(--text);
    }

    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    /* ===== MAIN ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* ===== TOP BAR ===== */
    .topbar {
      height: 56px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .profile {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--panel-2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* ===== CHAT AREA ===== */
    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }

    .welcome {
      text-align: center;
      margin-top: 80px;
    }

    .welcome h1 {
      font-size: 32px;
      font-weight: 600;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 32px;
    }

    .action {
      background: var(--panel-2);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      text-align: left;
    }

    .action span {
      display: block;
      color: var(--muted);
      margin-top: 6px;
      font-size: 14px;
    }

    /* ===== MESSAGE ===== */
    .message {
      max-width: 720px;
      margin: 12px auto;
      padding: 14px 16px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .user {
      background: #1a1b1e;
      margin-left: auto;
    }

    .bot {
      background: var(--panel-2);
      border: 1px solid var(--border);
    }

    /* ===== INPUT BAR ===== */
    .input-bar {
      border-top: 1px solid var(--border);
      padding: 12px;
      display: flex;
      gap: 10px;
    }

    .input-bar input {
      flex: 1;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px;
      color: var(--text);
      font-size: 15px;
    }

    .input-bar button {
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 0 18px;
      cursor: pointer;
    }

    /* ===== PROFILE MENU ===== */
    .profile-menu {
      position: absolute;
      right: 16px;
      top: 60px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      width: 220px;
      display: none;
    }

    .profile-menu div {
      padding: 12px;
      cursor: pointer;
    }

    .profile-menu div:hover {
      background: var(--panel-2);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .sidebar { display: none; }
    }
  </style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="logo.svg">
      BotFusion AI
    </div>
    <div class="new-chat" onclick="newChat()">+ New Chat</div>
    <div class="history" id="history"></div>
    <div class="sidebar-footer">‚öô Settings</div>
  </div>

  <!-- MAIN -->
  <div class="main">
    <div class="topbar">
      <div></div>
      <div class="profile" onclick="toggleProfile()">üë§</div>
    </div>

    <div class="chat" id="chat">
      <div class="welcome" id="welcome">
        <h1>How can I help you today?</h1>
        <div class="actions">
          <div class="action" onclick="quick('Summarize this')">‚ú® Summarize<span>Short & clear</span></div>
          <div class="action" onclick="quick('Create an image of')">üé® Create image<span>AI images</span></div>
          <div class="action" onclick="quick('Analyze this')">üîç Analyze<span>Deep insights</span></div>
          <div class="action" onclick="quick('Make a list of')">üìù Make a list<span>Structured</span></div>
          <div class="action" onclick="quick('Explain this')">üí° Explain<span>Simple terms</span></div>
          <div class="action" onclick="quick('Translate this')">üåç Translate<span>100+ languages</span></div>
        </div>
      </div>
    </div>

    <div class="input-bar">
      <input id="input" placeholder="Message BotFusion AI‚Ä¶" />
      <button onclick="send()">‚û§</button>
    </div>
  </div>

</div>

<!-- PROFILE MENU -->
<div class="profile-menu" id="profileMenu">
  <div>üë§ Profile</div>
  <div>üìß Account</div>
  <div>üåç Language</div>
  <div>‚öô Settings</div>
  <div>üö™ Logout</div>
</div>

<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const welcome = document.getElementById("welcome");
  const profileMenu = document.getElementById("profileMenu");

  function toggleProfile() {
    profileMenu.style.display =
      profileMenu.style.display === "block" ? "none" : "block";
  }

  function newChat() {
    chat.innerHTML = "";
    chat.appendChild(welcome);
  }

  function quick(text) {
    input.value = text + " ";
    input.focus();
  }

  function send() {
    if (!input.value.trim()) return;

    welcome.style.display = "none";

    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = input.value;
    chat.appendChild(userMsg);

    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.innerText = "ü§ñ BotFusion AI will respond here (backend next)";
    chat.appendChild(botMsg);

    chat.scrollTop = chat.scrollHeight;
    input.value = "";
  }
</script>
</body>
</html>
