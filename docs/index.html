<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Botfusion AI</title>
<style>
/* ---------- GLOBAL ---------- */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#2a2a2a; /* Dark grey */
  color:white;
  overflow-x:hidden;
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  align-items:center;
  padding:12px 16px;
  background:#1f1f1f;
  position:fixed;
  width:100%;
  top:0;
  z-index:1000;
}
.hamburger{
  font-size:24px;
  cursor:pointer;
  margin-right:12px;
}
.header h2{
  margin:0;
  font-size:20px;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100vh;
  background:#111;
  transition:0.3s;
  padding:16px;
  overflow-y:auto;
  z-index:999;
}
.sidebar.open{
  left:0;
}
.sidebar button{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#2a2a2a;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  text-align:left;
}
.sidebar button:hover{
  background:#3a3a3a;
}

/* ---------- HOME CARDS ---------- */
.main{
  padding:80px 20px 100px 20px; /* top + bottom padding for header/chat bar */
}
.card{
  background:#1f1f1f;
  padding:18px;
  border-radius:10px;
  margin-bottom:10px;
}

/* ---------- PROFILE ---------- */
#profile-section{
  display:none;
  padding:20px;
}
#profile-info img{
  width:75px;
  height:75px;
  border-radius:50%;
  margin-bottom:10px;
  object-fit:cover;
}

/* ---------- CHAT BAR ---------- */
.chat-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  padding:10px;
  background:#1f1f1f;
  gap:10px;
}
.chat-bar input{
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#2a2a2a;
  color:white;
}
.chat-bar button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  background:#7C4DFF;
  color:white;
  cursor:pointer;
}

/* ---------- SETTINGS ---------- */
#settings-section{
  display:none;
  padding:20px;
}
.setting-item{
  margin-bottom:12px;
}
select, input[type="checkbox"]{
  margin-left:8px;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <h2>Botfusion AI</h2>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button onclick="showHome()">üè† Home</button>
  <button onclick="startChat()">üí¨ New Chat</button>
  <button onclick="showProfile()">üë§ Profile</button>
  <button onclick="manageAccount()">‚öô Account</button>
  <button onclick="openSettings()">üõ† Settings</button>
  <hr>
  <button id="loginBtn" onclick="googleLogin()">üîë Login with Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">üö™ Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main" id="home">
  <div class="card">‚ú® Start chatting smarter</div>
  <div class="card">ü§ñ AI help whenever you need</div>
  <div class="card">‚ö° Fast, modern experience</div>
</div>

<!-- PROFILE -->
<div id="profile-section">
  <h3>Your Profile</h3>
  <div id="profile-info"></div>
</div>

<!-- SETTINGS -->
<div id="settings-section">
  <h3>Settings</h3>
  <div class="setting-item">
    <label>Theme:
      <select id="theme-switch">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>
    </label>
  </div>
  <div class="setting-item">
    <label>Language:
      <select id="language-switch">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <!-- Add 100+ languages -->
      </select>
    </label>
  </div>
  <div class="setting-item">
    <p>About Botfusion:</p>
    <ul>
      <li>Developer: Atharv Pawar</li>
      <li>License: MIT</li>
      <li>Features: Chat, Image Generation, Coding, Summarize, Analyze, List</li>
    </ul>
  </div>
</div>

<!-- CHAT BAR -->
<div class="chat-bar">
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
   apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ---------- ELEMENTS ---------- */
const sidebar = document.getElementById("sidebar");
const home = document.getElementById("home");
const profileSection = document.getElementById("profile-section");
const settingsSection = document.getElementById("settings-section");
const profileInfo = document.getElementById("profile-info");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const themeSwitch = document.getElementById("theme-switch");

/* ---------- UI FUNCTIONS ---------- */
window.toggleSidebar = () => sidebar.classList.toggle("open");
window.showHome = () => {
  home.style.display="block";
  profileSection.style.display="none";
  settingsSection.style.display="none";
};
window.showProfile = () => {
  home.style.display="none";
  profileSection.style.display="block";
  settingsSection.style.display="none";
};
window.startChat = () => alert("Chat screen coming soon!");
window.manageAccount = () => alert("Account management coming soon!");
window.openSettings = () => {
  home.style.display="none";
  profileSection.style.display="none";
  settingsSection.style.display="block";
};

/* ---------- THEME SWITCH ---------- */
themeSwitch.addEventListener("change",(e)=>{
  if(e.target.value=="light"){
    document.body.style.background="#f5f5f5";
    document.body.style.color="#000";
  } else{
    document.body.style.background="#2a2a2a";
    document.body.style.color="#fff";
  }
});

/* ---------- GOOGLE LOGIN ---------- */
window.googleLogin = async () => {
  try{ await signInWithPopup(auth,provider); } 
  catch(err){ alert(err.message);}
};
window.logout = async ()=>{ await signOut(auth); };

onAuthStateChanged(auth,(user)=>{
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="block";
    profileInfo.innerHTML = `
      <img src="${user.photoURL||''}" />
      <p><b>${user.displayName}</b></p>
      <p>${user.email}</p>
    `;
  } else{
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
    profileInfo.innerHTML="";
  }
});

/* ---------- CHAT BAR ---------- */
const userInput = document.getElementById("userInput");
window.sendMessage = async ()=>{
  const msg = userInput.value.trim();
  if(!msg) return;
  alert("You typed: "+msg); // Placeholder for chat backend
  userInput.value="";
};
</script>

</body>
</html>
