/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #2a2a2a; /* default dark grey */
  color: white;
  transition: background 0.3s, color 0.3s;
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  background: #1f1f1f;
}
.hamburger {
  font-size: 24px;
  cursor: pointer;
  margin-right: 12px;
}

/* ---------- SIDEBAR ---------- */
.sidebar {
  position: fixed;
  top: 0;
  left: -100%; /* fully hidden */
  width: 300px;
  height: 100vh;
  background: #111;
  transition: 0.3s;
  padding: 16px;
  overflow-y: auto;
  z-index: 1000;
}
.sidebar.open {
  left: 0;
}
.sidebar button, .sidebar select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  background: #2a2a2a;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.sidebar button:hover, .sidebar select:hover {
  background: #3a3a3a;
}
.sidebar .close-btn {
  background: #900;
  margin-bottom: 16px;
}

/* ---------- HOME CARDS ---------- */
.home-cards {
  padding: 20px;
  transition: margin-left 0.3s;
}
.card {
  background: #1f1f1f;
  padding: 18px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* ---------- PROFILE ---------- */
#profile-section {
  display: none;
  padding: 20px;
}
#profile-info img {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  margin-bottom: 10px;
  object-fit: cover;
}

/* ---------- THEMES ---------- */
body.theme-dark { background:#2a2a2a; color:white; }
body.theme-light { background:#f5f5f5; color:#222; }
body.theme-blue { background:#0d1b2a; color:#fff; }
body.theme-green { background:#1a2e20; color:#fff; }
body.theme-red { background:#3a0d0d; color:#fff; }

/* ---------- TYPING INDICATOR ---------- */
#typingIndicator {
  display:none;
  margin-top:10px;
  font-style: italic;
  color:#aaa;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ---------- ELEMENTS ---------- */
const sidebar = document.getElementById("sidebar");
const home = document.getElementById("home");
const profileSection = document.getElementById("profile-section");
const profileInfo = document.getElementById("profile-info");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

/* ---------- UI CONTROLS ---------- */
window.toggleSidebar = () => sidebar.classList.toggle("open");
window.showHome = () => { home.style.display="block"; profileSection.style.display="none"; };
window.showProfile = () => { home.style.display="none"; profileSection.style.display="block"; };
window.startChat = () => alert("Chat screen coming soon!");
window.manageAccount = () => alert("Account manager coming soon!");
window.openSettings = () => alert("Settings coming soon!");

window.switchTheme = (theme) => { 
  document.body.className = theme; 
};

/* ---------- GOOGLE LOGIN ---------- */
window.googleLogin = async () => {
  try { await signInWithPopup(auth, provider); }
  catch(err) { alert(err.message); }
};

window.logout = async () => await signOut(auth);

/* ---------- LOGIN STATE ---------- */
onAuthStateChanged(auth, (user) => {
  if(user){
    loginBtn.style.display="none";
    logoutBtn.style.display="block";
    profileInfo.innerHTML = `<img src="${user.photoURL||''}"><p><b>${user.displayName}</b></p><p>${user.email}</p>`;
  } else {
    loginBtn.style.display="block";
    logoutBtn.style.display="none";
    profileInfo.innerHTML = '';
  }
});
</script>
