<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#0f0f0f">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion AI</title>

<style>
/* ========== ROOT ========== */
:root {
  --bg: #0f0f0f;
  --panel: #171717;
  --panel-2: #1f1f1f;
  --border: #2a2a2a;
  --text: #ffffff;
  --muted: #a0a0a0;
  --accent: #7c7cff;
}

/* ========== RESET ========== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  overflow: hidden;
}

/* ========== HEADER ========== */
.header {
  height: 56px;
  background: var(--panel);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 14px;
  gap: 12px;
}
.menu-btn {
  font-size: 22px;
  cursor: pointer;
}
.logo {
  font-weight: 700;
  font-size: 18px;
}
.spacer {
  flex: 1;
}
.profile {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: var(--panel-2);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ========== SIDEBAR ========== */
.sidebar {
  position: fixed;
  top: 0;
  left: -280px;
  width: 280px;
  height: 100%;
  background: var(--panel);
  border-right: 1px solid var(--border);
  transition: 0.3s ease;
  z-index: 10;
  display: flex;
  flex-direction: column;
}
.sidebar.open {
  left: 0;
}
.sidebar-header {
  padding: 16px;
  font-weight: 700;
  border-bottom: 1px solid var(--border);
}
.sidebar button {
  background: none;
  border: none;
  color: var(--text);
  padding: 14px 16px;
  text-align: left;
  font-size: 15px;
  cursor: pointer;
}
.sidebar button:hover {
  background: var(--panel-2);
}
.sidebar-footer {
  margin-top: auto;
  border-top: 1px solid var(--border);
}

/* ========== MAIN ========== */
.main {
  height: calc(100vh - 56px);
  display: flex;
  flex-direction: column;
}

/* ========== CHAT ========== */
.chat-area {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}
.message {
  max-width: 80%;
  margin-bottom: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  font-size: 15px;
}
.user {
  background: var(--accent);
  color: #000;
  margin-left: auto;
}
.bot {
  background: var(--panel-2);
  border: 1px solid var(--border);
}

/* ========== INPUT ========== */
.input-bar {
  border-top: 1px solid var(--border);
  padding: 10px;
  background: var(--panel);
  display: flex;
  gap: 10px;
}
.input-bar input {
  flex: 1;
  padding: 12px;
  background: var(--panel-2);
  border: 1px solid var(--border);
  border-radius: 10px;
  color: var(--text);
  outline: none;
}
.input-bar button {
  padding: 0 18px;
  background: var(--accent);
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
}

/* ========== MODALS (SETTINGS / PROFILE) ========== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 20;
}
.modal-content {
  width: 90%;
  max-width: 360px;
  background: var(--panel);
  border-radius: 14px;
  padding: 16px;
}
.modal h3 {
  margin-bottom: 10px;
}
.modal button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: var(--panel-2);
  color: var(--text);
  cursor: pointer;
}

/* ========== SCROLLBAR ========== */
::-webkit-scrollbar {
  width: 6px;
}
::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">BotFusion AI</div>
  <button onclick="newChat()">‚ûï New Chat</button>
  <button onclick="showHistory()">üïò Chat History</button>
  <button onclick="openImages()">üñº Image Generation</button>
  <button onclick="openLanguages()">üåê Language</button>
  <div class="sidebar-footer">
    <button onclick="openSettings()">‚öôÔ∏è Settings</button>
    <button onclick="openProfile()">üë§ Account</button>
  </div>
</div>

<!-- HEADER -->
<div class="header">
  <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>
  <div class="logo">BotFusion AI</div>
  <div class="spacer"></div>
  <div class="profile" onclick="openProfile()">üë§</div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="chat-area" id="chat">
    <div class="message bot">Hello üëã I‚Äôm BotFusion AI. Ask me anything.</div>
  </div>

  <div class="input-bar">
    <input id="input" placeholder="Message BotFusion..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settings">
  <div class="modal-content">
    <h3>Settings</h3>
    <button>Dark Mode (Default)</button>
    <button>Voice Output (Coming Soon)</button>
    <button onclick="closeModal('settings')">Close</button>
  </div>
</div>

<!-- PROFILE MODAL -->
<div class="modal" id="profile">
  <div class="modal-content">
    <h3>Account</h3>
    <button>Login / Sign up</button>
    <button>Profile</button>
    <button onclick="closeModal('profile')">Close</button>
  </div>
</div>

<script>
/* ========== UI LOGIC ========== */
const sidebar = document.getElementById("sidebar");
const chat = document.getElementById("chat");
const input = document.getElementById("input");

function toggleSidebar() {
  sidebar.classList.toggle("open");
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  setTimeout(() => {
    addMessage("ü§ñ BotFusion will answer once backend is connected.", "bot");
  }, 600);
}

function addMessage(text, type) {
  const div = document.createElement("div");
  div.className = `message ${type}`;
  div.innerText = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function newChat() {
  chat.innerHTML = '<div class="message bot">New chat started ‚ú®</div>';
  sidebar.classList.remove("open");
}

function showHistory() {
  alert("Chat history UI ready. Backend will store messages.");
}

function openImages() {
  alert("Image generation UI ready. Backend will connect.");
}

function openLanguages() {
  alert("100+ language switch will be added via backend.");
}

function openSettings() {
  document.getElementById("settings").style.display = "flex";
}

function openProfile() {
  document.getElementById("profile").style.display = "flex";
}

function closeModal(id) {
  document.getElementById(id).style.display = "none";
}
</script>
  <script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./service-worker.js");
  });
}
  </script>

</body>
</html>
