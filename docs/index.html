<!DOCTYPE html>
<html lang="en">
<head>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f1115">
<link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion AI</title>

<!-- =========================
  GLOBAL STYLES
========================= -->
<style>
:root {
  --bg: #0f1115;
  --panel: #16181d;
  --panel-2: #1c1f26;
  --border: #2a2d35;
  --text: #e6e6e6;
  --muted: #9aa0a6;
  --accent: #8b8cff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* =========================
  SIDEBAR
========================= */
.sidebar {
  width: 280px;
  background: var(--panel);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 16px;
  font-size: 20px;
  font-weight: 700;
}

.new-chat {
  margin: 0 16px 12px;
  padding: 10px;
  background: var(--panel-2);
  border: 1px solid var(--border);
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
}

.new-chat:hover {
  background: #222633;
}

.history {
  flex: 1;
  overflow-y: auto;
  padding: 0 10px;
}

.history h4 {
  font-size: 12px;
  color: var(--muted);
  margin: 14px 10px 6px;
}

.chat-item {
  padding: 10px;
  margin: 6px 6px;
  border-radius: 8px;
  cursor: pointer;
  background: transparent;
}

.chat-item:hover {
  background: var(--panel-2);
}

.sidebar-footer {
  border-top: 1px solid var(--border);
  padding: 12px;
}

.account-btn {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  background: var(--panel-2);
  border: 1px solid var(--border);
  cursor: pointer;
}

/* =========================
  MAIN CHAT AREA
========================= */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.topbar {
  height: 56px;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

.topbar .title {
  font-weight: 600;
}

.topbar .icons span {
  margin-left: 14px;
  cursor: pointer;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 24px 16px;
}

.message {
  max-width: 85%;
  margin-bottom: 14px;
  padding: 12px 14px;
  border-radius: 12px;
  line-height: 1.5;
}

.message.user {
  background: #2a2f3a;
  margin-left: auto;
}

.message.bot {
  background: var(--panel-2);
  border: 1px solid var(--border);
}

/* =========================
  INPUT BAR
========================= */
.input-area {
  border-top: 1px solid var(--border);
  padding: 12px;
  background: var(--panel);
}

.input-box {
  display: flex;
  align-items: center;
  background: var(--panel-2);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 10px;
}

.input-box input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text);
  font-size: 15px;
}

.input-box button {
  background: none;
  border: none;
  color: var(--accent);
  font-size: 18px;
  cursor: pointer;
  margin-left: 10px;
}

/* =========================
  MODALS (Settings / Account)
========================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--panel);
  width: 90%;
  max-width: 420px;
  border-radius: 14px;
  padding: 20px;
  border: 1px solid var(--border);
}

.modal h3 {
  margin-top: 0;
}

.modal button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  background: var(--panel-2);
  border: 1px solid var(--border);
  color: var(--text);
  cursor: pointer;
}

/* =========================
  MOBILE
========================= */
@media (max-width: 900px) {
  .sidebar {
    display: none;
  }
}
</style>
</head>

<body>

<!-- =========================
  SIDEBAR
========================= -->
<div class="sidebar">
  <div class="sidebar-header">BotFusion</div>

  <div class="new-chat" onclick="newChat()">Ôºã New Chat</div>

  <div class="history">
    <h4>Today</h4>
    <div class="chat-item">BotFusion AI</div>
  </div>

  <div class="sidebar-footer">
    <button class="account-btn" onclick="openAccount()">Account</button>
  </div>
</div>

<!-- =========================
  MAIN
========================= -->
<div class="main">

  <div class="topbar">
    <div class="title">BotFusion AI</div>
    <div class="icons">
      <span onclick="openSettings()">‚öôÔ∏è</span>
      <span>üåê</span>
      <span>üé§</span>
    </div>
  </div>

  <div class="messages" id="messages">
    <div class="message bot">
      Hello üëã I‚Äôm BotFusion AI.<br>
      I can chat, generate images, search the web, and speak multiple languages.
    </div>
  </div>

  <div class="input-area">
    <div class="input-box">
      <input id="userInput" placeholder="Message BotFusion‚Ä¶" />
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

</div>

<!-- =========================
  SETTINGS MODAL
========================= -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <h3>Settings</h3>
    <button>Language (Auto)</button>
    <button>Voice Output</button>
    <button>Theme: Dark</button>
    <button onclick="closeSettings()">Close</button>
  </div>
</div>

<!-- =========================
  ACCOUNT MODAL
========================= -->
<div class="modal" id="accountModal">
  <div class="modal-content">
    <h3>Account</h3>
    <button>Login</button>
    <button>Sign Up</button>
    <button>Google Login</button>
    <button onclick="closeAccount()">Close</button>
  </div>
</div>

<!-- =========================
  SCRIPT
========================= -->
<script>
const messages = document.getElementById("messages");
const input = document.getElementById("userInput");

function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = "message " + sender;
  div.innerHTML = text;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  addMessage("Thinking‚Ä¶", "bot");
  const botMsg = messages.lastChild;

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    botMsg.innerHTML = data.reply;
  } catch {
    botMsg.innerHTML = "‚ö†Ô∏è Backend not connected.";
  }
}

function newChat() {
  messages.innerHTML = "";
  addMessage("New chat started ‚ú®", "bot");
}

function openSettings() {
  document.getElementById("settingsModal").style.display = "flex";
}
function closeSettings() {
  document.getElementById("settingsModal").style.display = "none";
}

function openAccount() {
  document.getElementById("accountModal").style.display = "flex";
}
function closeAccount() {
  document.getElementById("accountModal").style.display = "none";
}

input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
