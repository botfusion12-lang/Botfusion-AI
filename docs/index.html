<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Botfusion</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#2a2a2a;
  color:white;
}

/* header */
.header{
  display:flex;
  align-items:center;
  padding:12px 16px;
  background:#1f1f1f;
}
.hamburger{
  font-size:24px;
  cursor:pointer;
  margin-right:12px;
}

.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100vh;
  background:#111;
  transition:0.3s;
  padding:16px;
}
.sidebar.open{
  left:0;
}

.sidebar button{
  width:100%;
  padding:10px;
  margin:6px 0;
  background:#2a2a2a;
  color:white;
  border:none;
  cursor:pointer;
}

.home-cards{
  padding:20px;
}

.card{
  background:#1f1f1f;
  padding:18px;
  border-radius:10px;
  margin-bottom:10px;
}

#profile-section{
  display:none;
  padding:20px;
}

#profile-info img{
  width:70px;
  height:70px;
  border-radius:50%;
  margin-bottom:10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
  <h2>Botfusion</h2>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button onclick="showHome()">ğŸ  Home</button>
  <button onclick="startChat()">ğŸ’¬ Start Chatting</button>
  <button onclick="showProfile()">ğŸ‘¤ View Profile</button>
  <button onclick="manageAccount()">âš™ Manage Account</button>
  <button onclick="openSettings()">ğŸ›  Settings</button>

  <hr>

  <button id="loginBtn" onclick="googleLogin()">ğŸ”‘ Login with Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">ğŸšª Logout</button>
</div>

<!-- HOME -->
<div id="home" class="home-cards">
  <div class="card">âœ¨ Start chatting smarter</div>
  <div class="card">ğŸ¤– AI help whenever you need</div>
  <div class="card">âš¡ Fast, modern experience</div>
</div>

<!-- PROFILE -->
<div id="profile-section">
  <h3>Your Profile</h3>
  <div id="profile-info"></div>
</div>


<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  // ğŸ”¥ PUT YOUR CONFIG HERE
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/******** UI controls ********/
const sidebar = document.getElementById("sidebar");
const home = document.getElementById("home");
const profileSection = document.getElementById("profile-section");
const profileInfo = document.getElementById("profile-info");

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

window.toggleSidebar = () => sidebar.classList.toggle("open");

window.showHome = () => {
  home.style.display = "block";
  profileSection.style.display = "none";
};

window.showProfile = () => {
  home.style.display = "none";
  profileSection.style.display = "block";
};

window.startChat = () => alert("Chat screen coming soon!");
window.manageAccount = () => alert("Account manager coming soon!");
window.openSettings = () => alert("Settings coming soon!");

/******** Google Login ********/
window.googleLogin = async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (err) {
    alert(err.message);
  }
};

window.logout = async () => {
  await signOut(auth);
};

/******** Listen for login ********/
onAuthStateChanged(auth, (user) => {
  if (user) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";

    profileInfo.innerHTML = `
      <img src="${user.photoURL || ""}">
      <p><b>${user.displayName}</b></p>
      <p>${user.email}</p>
    `;
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    profileInfo.innerHTML = "";
  }
});
</script>

</body>
</html>
