<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botfusion AI</title>

<style>
/* ---------- GLOBAL ---------- */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#2a2a2a; /* default dark grey */
  color:white;
  transition: background 0.3s, color 0.3s;
}

/* ---------- HEADER ---------- */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 16px;
  background:#1f1f1f;
  position:fixed;
  top:0;
  width:100%;
  z-index:1000;
}
.hamburger{
  font-size:24px;
  cursor:pointer;
}
.header h2{
  margin:0;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  position:fixed;
  top:0;
  left:-280px; /* fully hidden */
  width:280px;
  height:100vh;
  background:#111;
  padding:16px;
  overflow-y:auto;
  transition:0.3s;
  z-index:999;
}
.sidebar.open{
  left:0;
}
.sidebar button{
  width:100%;
  padding:12px;
  margin:6px 0;
  background:#2a2a2a;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
  text-align:left;
}
.sidebar button:hover{
  background:#3a3a3a;
}
.close-sidebar{
  display:block;
  text-align:right;
  font-size:20px;
  cursor:pointer;
  margin-bottom:10px;
}

/* ---------- HOME CARDS ---------- */
.main-content{
  padding:80px 20px 20px 20px; /* top padding for fixed header */
}
.home-cards .card{
  background:#1f1f1f;
  padding:18px;
  border-radius:10px;
  margin-bottom:12px;
}

/* ---------- PROFILE ---------- */
#profile-section{
  display:none;
}
#profile-info img{
  width:75px;
  height:75px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
}

/* ---------- SETTINGS ---------- */
#settings-section{
  display:none;
}
.settings-group{
  margin-bottom:15px;
}
.settings-group label{
  display:block;
  margin-bottom:5px;
}
.settings-group select{
  width:100%;
  padding:8px;
  border-radius:5px;
  border:none;
  background:#2a2a2a;
  color:white;
}

/* ---------- TYPE BAR ---------- */
.type-bar{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  padding:10px;
  background:#1f1f1f;
}
.type-bar input{
  flex:1;
  padding:10px;
  border-radius:6px;
  border:none;
  margin-right:10px;
}
.type-bar button{
  padding:10px 16px;
  border:none;
  border-radius:6px;
  background:#2a2a2a;
  color:white;
  cursor:pointer;
}

/* ---------- TYPING INDICATOR ---------- */
#typing-indicator{
  display:none;
  font-style:italic;
  margin:8px 0;
}

/* ---------- THEMES ---------- */
body.light-theme{ background:#f5f5f5; color:#111; }
body.light-theme .sidebar button, body.light-theme .type-bar button{ background:#ddd; color:#111; }
body.blue-theme{ background:#0d1b2a; color:white; }
body.red-theme{ background:#2a0d0d; color:white; }
body.green-theme{ background:#0d2a1b; color:white; }
body.purple-theme{ background:#1b0d2a; color:white; }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <h2>Botfusion AI</h2>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div class="close-sidebar" onclick="toggleSidebar()">‚úñ</div>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="startChat()">üí¨ Start Chatting</button>
  <button onclick="showProfile()">üë§ View Profile</button>
  <button onclick="manageAccount()">‚öô Manage Account</button>
  <button onclick="openSettings()">üõ† Settings</button>
  <hr>
  <button id="loginBtn" onclick="googleLogin()">üîë Login with Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">üö™ Logout</button>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
  <!-- HOME -->
  <div id="home" class="home-cards">
    <div class="card">‚ú® Start chatting smarter</div>
    <div class="card">ü§ñ AI help whenever you need</div>
    <div class="card">‚ö° Fast, modern experience</div>
  </div>

  <!-- PROFILE -->
  <div id="profile-section">
    <h3>Your Profile</h3>
    <div id="profile-info"></div>
  </div>

  <!-- SETTINGS -->
  <div id="settings-section">
    <h3>Settings</h3>
    <div class="settings-group">
      <label for="theme-select">Theme:</label>
      <select id="theme-select" onchange="switchTheme(this.value)">
        <option value="dark-theme" selected>Dark</option>
        <option value="light-theme">Light</option>
        <option value="blue-theme">Blue</option>
        <option value="red-theme">Red</option>
        <option value="green-theme">Green</option>
        <option value="purple-theme">Purple</option>
      </select>
    </div>
    <div class="settings-group">
      <label for="lang-select">Language:</label>
      <select id="lang-select">
        <option value="en" selected>English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
        <!-- Add remaining 97 languages here -->
      </select>
    </div>
  </div>

  <!-- TYPING INDICATOR -->
  <div id="typing-indicator">Bot is typing...</div>
</div>

<!-- TYPE BAR -->
<div class="type-bar">
  <input id="userInput" type="text" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<!-- FIREBASE & APP SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ---------- ELEMENTS ---------- */
const sidebar = document.getElementById("sidebar");
const home = document.getElementById("home");
const profileSection = document.getElementById("profile-section");
const settingsSection = document.getElementById("settings-section");
const profileInfo = document.getElementById("profile-info");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const typingIndicator = document.getElementById("typing-indicator");

/* ---------- UI FUNCTIONS ---------- */
window.toggleSidebar = () => sidebar.classList.toggle("open");
window.showHome = () => {
  home.style.display="block"; profileSection.style.display="none"; settingsSection.style.display="none";
};
window.showProfile = () => {
  home.style.display="none"; profileSection.style.display="block"; settingsSection.style.display="none";
};
window.startChat = () => alert("Chat screen coming soon!");
window.manageAccount = () => alert("Account manager coming soon!");
window.openSettings = () => {
  home.style.display="none"; profileSection.style.display="none"; settingsSection.style.display="block";
};

/* ---------- THEME SWITCH ---------- */
window.switchTheme = (theme) => {
  document.body.className = theme;
};

/* ---------- GOOGLE LOGIN ---------- */
window.googleLogin = async () => {
  try { await signInWithPopup(auth, provider); }
  catch(err){ alert(err.message); }
};
window.logout = async () => await signOut(auth);
onAuthStateChanged(auth, (user) => {
  if(user){
    loginBtn.style.display="none"; logoutBtn.style.display="block";
    profileInfo.innerHTML=`<img src="${user.photoURL||''}"><p><b>${user.displayName}</b></p><p>${user.email}</p>`;
  } else {
    loginBtn.style.display="block"; logoutBtn.style.display="none"; profileInfo.innerHTML="";
  }
});

/* ---------- CHAT TYPING ---------- */
sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", e=>{ if(e.key==="Enter") sendMessage(); });
async function sendMessage(){
  const msg = userInput.value.trim();
  if(!msg) return;
  const chatCard = document.createElement("div");
  chatCard.className="card"; chatCard.textContent="You: "+msg;
  home.appendChild(chatCard);
  userInput.value="";
  typingIndicator.style.display="block";
  setTimeout(()=>{
    const botCard = document.createElement("div");
    botCard.className="card"; botCard.textContent="Bot: Response coming soon!";
    home.appendChild(botCard);
    typingIndicator.style.display="none";
    home.scrollTop=home.scrollHeight;
  },1000);
}
</script>

</body>
</html>
