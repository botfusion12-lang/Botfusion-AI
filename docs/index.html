<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotFusion AI</title>

  <!-- App look like real mobile app -->
  <style>
    *{box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}

    body{
      margin:0;
      background:#0f172a;
      color:white;
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* HEADER */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      background:#14b8a6;
    }

    .topbar h1{
      margin:0;
      font-size:18px;
      font-weight:700;
    }

    .icon{
      font-size:24px;
      cursor:pointer;
    }

    /* SIDE MENU */
    .menu{
      position:fixed;
      top:0;
      left:-260px;
      width:260px;
      height:100%;
      background:#020617;
      padding:20px;
      transition:0.25s;
      z-index:20;
    }

    .menu.show{ left:0; }

    .menu a{
      display:block;
      padding:12px 10px;
      border-radius:10px;
      color:white;
      text-decoration:none;
      margin-bottom:10px;
      background:#111827;
    }

    /* MAIN */
    .content{
      flex:1;
      overflow-y:auto;
      padding:18px;
    }

    .chip{
      padding:14px;
      margin:10px 0;
      background:#111827;
      border-radius:14px;
      cursor:pointer;
    }

    /* INPUT BAR */
    .inputbar{
      display:flex;
      gap:8px;
      padding:10px;
      background:#020617;
    }

    .inputbar input{
      flex:1;
      padding:12px;
      border-radius:20px;
      border:none;
      outline:none;
    }

    .send{
      width:40px;
      height:40px;
      border-radius:50%;
      background:#4f8cff;
      border:none;
      color:white;
      font-size:18px;
    }
  </style>
</head>

<body>

  <!-- SIDE MENU -->
  <div id="menu" class="menu">
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Saved chats</a>
    <a href="#">Help</a>
  </div>

  <!-- HEADER -->
  <div class="topbar">
    <span class="icon" id="openMenu">â˜°</span>
    <h1>BotFusion AI</h1>
    <span class="icon" id="profileBtn">ðŸ‘¤</span>
  </div>

  <!-- MAIN -->
  <div class="content">
    <h2>How can I help you today?</h2>

    <div class="chip">Summarize text</div>
    <div class="chip">Create an image</div>
    <div class="chip">Analyze something</div>
    <div class="chip">Make a list</div>

    <p style="margin-top:28px;color:#9ca3af;">
      BotFusion can make mistakes. Check important info.
    </p>
  </div>

  <!-- INPUT -->
  <div class="inputbar">
    <input placeholder="Message BotFusionâ€¦" />
    <button class="send">â†‘</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
