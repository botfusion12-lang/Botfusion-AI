<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion</title>

<style>
/* ---------- BASE ---------- */
:root{
  --bg:#2a2a2a;
  --panel:#1f1f1f;
  --text:#f5f5f5;
  --sub:#b7b7b7;
  --accent:#3a82ff;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:260px;
  background:#181818;
  position:fixed;
  top:0;
  left:-260px;
  height:100%;
  transition:.25s;
  z-index:1000;
  display:flex;
  flex-direction:column;
}

.sidebar.open{
  left:0;
}

.sidebar header{
  padding:16px;
  font-weight:700;
  border-bottom:1px solid #2f2f2f;
}

.sidebar button{
  background:none;
  border:none;
  color:var(--text);
  padding:14px 18px;
  text-align:left;
  font-size:15px;
  width:100%;
  cursor:pointer;
}

.sidebar button:hover{
  background:#2b2b2b;
}

/* ---------- HEADER ---------- */
header.app-header{
  height:52px;
  display:flex;
  align-items:center;
  gap:12px;
  padding:0 14px;
  border-bottom:1px solid #2f2f2f;
  position:fixed;
  width:100%;
  top:0;
  left:0;
  z-index:5;
  background:#1f1f1f;
}

.menu-btn{
  background:none;
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
}

/* ---------- MAIN ---------- */
main{
  margin-top:52px;
  width:100%;
  display:flex;
  flex-direction:column;
  position:relative;
}

/* sections */
.screen{
  display:none;
  height:100%;
  overflow-y:auto;
  padding:16px;
}

.screen.active{
  display:block;
}

/* ---------- HOME CARDS ---------- */
.card{
  background:var(--panel);
  border:1px solid #2f2f2f;
  padding:14px;
  border-radius:10px;
  margin-bottom:10px;
}

/* ---------- CHAT BOX ---------- */
.chat-area{
  flex:1;
  overflow-y:auto;
  padding:14px;
}

.chat-input{
  display:flex;
  padding:10px;
  gap:10px;
  border-top:1px solid #2f2f2f;
  background:#1b1b1b;
}

.chat-input input{
  flex:1;
  padding:10px;
  background:#262626;
  border:1px solid #353535;
  border-radius:8px;
  color:white;
}

.chat-input button{
  background:var(--accent);
  border:none;
  padding:10px 14px;
  border-radius:8px;
  color:white;
  cursor:pointer;
}

/* typing indicator */
#typing{
  font-size:12px;
  color:var(--sub);
  padding:6px 14px;
}

/* overlay when sidebar is open */
.overlay{
  position:fixed;
  inset:0;
  background:#0007;
  display:none;
  z-index:900;
}

.overlay.show{ display:block; }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <header>Menu</header>

  <button onclick="showScreen('home')">üè† Home</button>
  <button onclick="showScreen('chat')">üí¨ New Chat</button>
  <button onclick="showScreen('profile')">üë§ Account</button>
  <button onclick="showScreen('settings')">‚öôÔ∏è Settings</button>
  <button onclick="closeSidebar()">‚úñ Close</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<!-- HEADER -->
<header class="app-header">
  <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
  <strong>BotFusion</strong>
</header>

<!-- MAIN -->
<main>

  <!-- HOME -->
  <section id="home" class="screen active">
    <div class="card">‚ú® Summarize</div>
    <div class="card">üß† Analyze</div>
    <div class="card">üñºÔ∏è Create Image</div>
    <div class="card">üìù Make a List</div>
  </section>

  <!-- CHAT -->
  <section id="chat" class="screen">
    <div id="chatLog" class="chat-area"></div>
    <div id="typing"></div>

    <div class="chat-input">
      <input id="msg" placeholder="Send a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>

  <!-- PROFILE -->
  <section id="profile" class="screen">
    <div class="card">
      <h3>Your Profile</h3>
      <p id="profile-info">Login coming soon‚Ä¶</p>
    </div>
  </section>

  <!-- SETTINGS -->
  <section id="settings" class="screen">
    <div class="card">
      <h3>Theme</h3>
      <button onclick="toggleTheme()">Toggle Dark / Light</button>
    </div>

    <div class="card">
      <h3>Language</h3>
      <small>(placeholder ‚Äî we‚Äôll wire later)</small>
    </div>
  </section>

</main>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js"></script>

<script>
  // üî• Your Firebase config (copy from Firebase ‚Üí Project Settings)
  const firebaseConfig = {
    apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
  };

  // init
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const loginBtn = document.getElementById("googleLogin");
  const profileBox = document.getElementById("profile-info");
  const nameEl = document.getElementById("profile-name");
  const emailEl = document.getElementById("profile-email");
  const logoutBtn = document.getElementById("logout");

  // ‚≠ê Google Provider
  const provider = new firebase.auth.GoogleAuthProvider();

  // LOGIN
  loginBtn.onclick = () => {
    auth.signInWithPopup(provider)
      .then(result => {
        const user = result.user;

        nameEl.textContent = user.displayName;
        emailEl.textContent = user.email;

        loginBtn.style.display = "none";
        profileBox.style.display = "block";
      })
      .catch(err => alert(err.message));
  };

  // LOGOUT
  logoutBtn.onclick = () => {
    auth.signOut().then(() => {
      profileBox.style.display = "none";
      loginBtn.style.display = "block";
    });
  };

  // AUTO LOGIN CHECK
  auth.onAuthStateChanged(user => {
    if (user) {
      nameEl.textContent = user.displayName;
      emailEl.textContent = user.email;

      loginBtn.style.display = "none";
      profileBox.style.display = "block";
    }
  });
      </script>
<script>
/* -------- SIDEBAR -------- */
const sidebar = document.getElementById("sidebar");
const overlay = document.getElementById("overlay");

function toggleSidebar(){
  sidebar.classList.toggle("open");
  overlay.classList.toggle("show");
}

function closeSidebar(){
  sidebar.classList.remove("open");
  overlay.classList.remove("show");
}

/* -------- SCREENS -------- */
function showScreen(name){
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(name).classList.add("active");
  closeSidebar();
}

/* -------- CHAT -------- */
const chatLog = document.getElementById("chatLog");
const typing = document.getElementById("typing");

function sendMessage(){
  const val = document.getElementById("msg").value.trim();
  if(!val) return;

  chatLog.innerHTML += `<div><b>You:</b> ${val}</div>`;
  document.getElementById("msg").value = "";

  typing.innerText = "Bot is typing‚Ä¶";

  setTimeout(()=>{
    typing.innerText = "";
    chatLog.innerHTML += `<div><b>Bot:</b> (backend coming soon)</div>`;
    chatLog.scrollTop = chatLog.scrollHeight;
  }, 900);
}

/* -------- THEME -------- */
let light = false;

function toggleTheme(){
  light = !light;

  if(light){
    document.documentElement.style.setProperty("--bg","#f5f5f5");
    document.documentElement.style.setProperty("--panel","#ffffff");
    document.documentElement.style.setProperty("--text","#111");
  } else {
    document.documentElement.style.setProperty("--bg","#2a2a2a");
    document.documentElement.style.setProperty("--panel","#1f1f1f");
    document.documentElement.style.setProperty("--text","#f5f5f5");
  }
}
</script>

</body>
</html>
