<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion</title>

<link rel="manifest" href="manifest.json">

<style>

*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system;}

body{
  background:#111;
  color:white;
}

/* HEADER */
.header{
  height:56px;
  background:#0ead8c;
  display:flex;
  align-items:center;
  padding:0 14px;
  gap:10px;
}
.panel {
  position: fixed;
  top: 0;
  right: 0;
  width: 92%;
  height: 100%;
  background: #111;
  color: #fff;
  padding: 16px;
  transform: translateX(100%);
  transition: 0.25s ease;
  z-index: 50;
  overflow-y: auto;
}

.panel.show {
  transform: translateX(0);
}

.hidden {
  display: none;
}

.icon-btn {
  background: none;
  border: none;
  font-size: 22px;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.logo{
  font-weight:700;
  font-size:18px;
}

/* DRAWER */
.drawer{
  position:fixed;
  top:0;left:-260px;
  width:260px;
  height:100%;
  background:#0f0f0f;
  border-right:1px solid #2a2a2a;
  transition:.25s;
  padding:14px;
}

.drawer.open{left:0;}

.drawer-section{
  margin-top:20px;
}

.drawer-item{
  padding:12px 10px;
  border-radius:10px;
  background:#181818;
  margin-bottom:8px;
  cursor:pointer;
}

/* MAIN */
.main{
  padding:18px;
  margin-top:20px;
  text-align:center;
}

.suggestions{
  margin-top:16px;
}

.card{
  background:#1a1a1a;
  padding:14px;
  border-radius:12px;
  margin:10px 0;
  text-align:left;
  font-size:15px;
}

/* CHAT BAR */
.chatbar{
  position:fixed;
  bottom:10px;
  left:10px;
  right:10px;
  display:flex;
  gap:10px;
  padding:8px 12px;
  border-radius:30px;
  background:#1a1a1a;
  align-items:center;
}

.chatbar input{
  flex:1;
  background:transparent;
  border:none;
  color:white;
  outline:none;
}

.send{
  background:#4e8cf7;
  border:none;
  padding:10px 14px;
  border-radius:20px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  padding:70px 20px 20px;
}

</style>
</head>

<body>

<div class="header">
  <div class="menu-btn" onclick="toggleDrawer()">☰</div>
  <div class="logo">BotFusion</div>
</div>

<div class="drawer" id="drawer">

  <div class="drawer-section">
    <div class="drawer-item">New chat</div>
    <div class="drawer-item">History</div>
    <div class="drawer-item">Settings</div>
    <div class="drawer-item">Account</div>
  </div>

</div>

<div class="main">
  <h2>How can I help you today?</h2>

  <div class="suggestions">
    <div class="card">Explain quantum computing in simple terms</div>
    <div class="card">Write a creative story about a robot</div>
    <div class="card">Help me debug my code</div>
    <div class="card">What’s the best way to learn a new language?</div>
  </div>
</div>

<div class="chatbar">
  <input placeholder="Message BotFusion...">
  <button class="send">↑</button>
</div>

<div class="footer">
  BotFusion can make mistakes. Consider checking important information.
</div>

<script>
function toggleDrawer(){
  document.getElementById("drawer").classList.toggle("open");
}
</script>

</body>
</html>
