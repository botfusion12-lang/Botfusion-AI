<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// üî¥ Replace with your Firebase config
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "botfusion-ai.firebaseapp.com",
  projectId: "botfusion-ai",
  storageBucket: "botfusion-ai.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();
const db = getFirestore(app);

window.auth = auth;
window.provider = provider;
window.db = db;
window.doc = doc;
window.setDoc = setDoc;
window.getDoc = getDoc;
window.updateDoc = updateDoc;
window.arrayUnion = arrayUnion;
window.signInWithPopup = signInWithPopup;
window.signOutFirebase = signOut;
window.onAuthStateChanged = onAuthStateChanged;
</script>

<script type="module">
const chat = document.getElementById("chat");
const input = document.getElementById("input");
const historyDiv = document.getElementById("history");
const imageDiv = document.getElementById("images");
let chats = [];
let currentChat = null;
let currentUser = null;

// ---------------- USER LOGIN ----------------
window.googleLogin = async function(){
  try{
    const result = await signInWithPopup(auth, provider);
    currentUser = result.user;
    alert("Welcome "+currentUser.displayName);

    const userRef = doc(db,"users",currentUser.uid);
    const snap = await getDoc(userRef);
    if(!snap.exists()){
      await setDoc(userRef,{
        name: currentUser.displayName,
        email: currentUser.email,
        photo: currentUser.photoURL,
        createdAt: new Date()
      });
    }
    loadUserChats();
  }catch(err){
    alert("Login failed");
    console.error(err);
  }
};

window.logout = async function(){
  await signOutFirebase(auth);
  currentUser = null;
  chat.innerHTML="";
  imageDiv.innerHTML="";
  chats = [];
  renderHistory();
  alert("Logged out");
};

onAuthStateChanged(auth,(user)=>{
  if(user){
    currentUser = user;
    console.log("Logged in:",user.email);
    loadUserChats();
  }
});

// ---------------- CHAT FUNCTIONS ----------------
function addMessage(text,sender){
  const div=document.createElement("div");
  div.className="message "+sender;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

function newChat(){
  currentChat={id:Date.now(),messages:[]};
  chats.push(currentChat);
  renderHistory();
  chat.innerHTML="";
}

function renderHistory(){
  historyDiv.innerHTML="";
  chats.forEach(c=>{
    const item=document.createElement("div");
    item.className="history-item";
    item.innerText="Chat "+c.id.toString().slice(-4);
    item.onclick=()=>loadChat(c.id);
    historyDiv.appendChild(item);
  });
}

function loadChat(id){
  const c=chats.find(x=>x.id===id);
  if(!c) return;
  currentChat=c;
  chat.innerHTML="";
  c.messages.forEach(m=>addMessage(m.text,m.sender));
}

async function sendMessage(){
  if(!currentUser){alert("Please login first");return;}
  const text=input.value.trim();
  if(!text) return;
  addMessage(text,"user");
  currentChat.messages.push({text,sender:"user"});
  input.value="";

  try{
    const res = await fetch("/api/chat",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text,userId:currentUser.uid,language:document.getElementById("lang").value})
    });
    const data = await res.json();
    addMessage(data.reply,"bot");
    currentChat.messages.push({text:data.reply,sender:"bot"});

    const chatRef = doc(db,"users",currentUser.uid);
    await updateDoc(chatRef,{
      chats: arrayUnion({
        chatId: currentChat.id,
        messages: currentChat.messages,
        updatedAt: new Date()
      })
    });
  }catch(err){
    addMessage("‚ö†Ô∏è Server error","bot");
    console.error(err);
  }
}

// ---------------- LOAD USER CHATS ----------------
async function loadUserChats(){
  if(!currentUser) return;
  const userRef=doc(db,"users",currentUser.uid);
  const snap=await getDoc(userRef);
  if(snap.exists() && snap.data().chats){
    chats=snap.data().chats.map(c=>({id:c.chatId,messages:c.messages}));
    if(chats.length>0) currentChat=chats[chats.length-1];
    renderHistory();
    loadChat(currentChat.id);
  } else newChat();
}

// ---------------- IMAGE GENERATION ----------------
async function generateImage(){
  if(!currentUser){alert("Please login first");return;}
  const prompt = prompt("Enter image description:");
  if(!prompt) return;

  try{
    const res = await fetch("/api/image",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({prompt,userId:currentUser.uid})
    });
    const data = await res.json();
    if(data.url){
      const img=document.createElement("img");
      img.src=data.url;
      img.className="generated-image";
      imageDiv.appendChild(img);

      const imgRef = doc(db,"users",currentUser.uid);
      await updateDoc(imgRef,{
        images: arrayUnion({prompt,url:data.url,date:new Date()})
      });
    }
  }catch(err){
    alert("Error generating image");
    console.error(err);
  }
}
