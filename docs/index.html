<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotFusion AI</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; height: 100vh; background-color: #121212; color: #fff; }

    /* Sidebar */
    .sidebar { width: 280px; background-color: #1e1e1e; display: flex; flex-direction: column; padding: 20px; }
    .sidebar h1 { font-size: 22px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
    .sidebar button { margin: 5px 0; padding: 10px; border: none; border-radius: 8px; width: 100%; background-color: #2a2a2a; color: #fff; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 10px; }
    .sidebar button:hover { background-color: #333; }

    /* Profile & Account */
    .account { margin-top: auto; text-align: center; }
    .account img { width: 50px; height: 50px; border-radius: 50%; margin-bottom: 10px; cursor: pointer; }
    .account button { padding: 8px 12px; border-radius: 6px; border: none; background-color: #2a2a2a; color: #fff; cursor: pointer; }

    /* Main Chat Area */
    .main { flex: 1; display: flex; flex-direction: column; }
    .chat-header { padding: 20px; font-size: 20px; border-bottom: 1px solid #333; text-align: center; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 20px; }
    .chat-input { display: flex; padding: 10px; border-top: 1px solid #333; }
    .chat-input input { flex: 1; padding: 10px; border-radius: 6px; border: none; }
    .chat-input button { margin-left: 10px; padding: 10px 15px; border-radius: 6px; border: none; background-color: #00bfa5; color: #fff; cursor: pointer; }

    /* Message Bubble */
    .message { padding: 10px 15px; border-radius: 12px; margin-bottom: 10px; max-width: 70%; }
    .message.user { background-color: #00bfa5; align-self: flex-end; }
    .message.bot { background-color: #2a2a2a; align-self: flex-start; }

    /* Options Buttons */
    .options { display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0; }
    .options button { flex: 1 1 calc(50% - 10px); background-color: #2a2a2a; padding: 10px; border-radius: 8px; border: none; cursor: pointer; color: #fff; }
    .options button:hover { background-color: #333; }

    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background-color: #555; border-radius: 4px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1><img src="logo.svg" alt="logo" width="24"> BotFusion</h1>
    <button id="new-chat">‚ûï New Chat</button>
    <button id="settings">‚öô Settings</button>
    <button id="account-btn">üë§ Account</button>

    <div class="account" id="account">
      <img src="default-profile.png" alt="Profile" id="profile-pic">
      <div>Guest User</div>
      <button id="login-btn">Login / Sign Up</button>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    <div class="chat-header">How can I help you today?</div>
    <div class="chat-messages" id="chat-messages">
      <!-- Messages appear here -->
    </div>
    
    <!-- Quick Action Buttons -->
    <div class="options">
      <button data-action="summarize">‚ú® Summarize</button>
      <button data-action="analyze">üîç Analyze</button>
      <button data-action="make-list">üìù Make a list</button>
      <button data-action="translate">üåê Translate</button>
      <button data-action="create-image">üé® Create image</button>
      <button data-action="code">üíª Code</button>
      <button data-action="debug">üêû Debug</button>
      <button data-action="explain-code">üßæ Explain Code</button>
    </div>

    <!-- Input -->
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Message BotFusion...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const options = document.querySelectorAll('.options button');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      chatInput.value = '';
      appendMessage("Thinking...", 'bot'); // Placeholder for backend response
      // Call backend API here using fetch('/api/chat', {body: JSON.stringify({prompt: text})})
    });

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    options.forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');
        appendMessage(`Selected action: ${action}`, 'user');
        appendMessage(`Bot executing ${action}...`, 'bot');
        // Connect each action to backend endpoint (summarize, analyze, code, etc.)
      });
    });
  </script>
</body>
</html>
