<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BotFusion AI</title>

<style>
:root{
  --bg:#0f0f0f;
  --panel:#171717;
  --card:#1f1f1f;
  --border:#2a2a2a;
  --text:#ffffff;
  --muted:#b3b3b3;
  --accent:#7c7cff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:260px;
  background:var(--panel);
  border-right:1px solid var(--border);
  padding:16px;
  display:flex;
  flex-direction:column;
}
.logo{
  font-size:20px;
  font-weight:700;
  margin-bottom:20px;
}
.sidebar button{
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  padding:12px;
  border-radius:8px;
  cursor:pointer;
}
.sidebar button:hover{
  background:var(--card);
}

/* ---------- MAIN ---------- */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* ---------- HEADER ---------- */
.header{
  height:56px;
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
}
.profile{
  width:36px;
  height:36px;
  border-radius:50%;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  cursor:pointer;
}

/* ---------- CHAT ---------- */
.chat{
  flex:1;
  padding:20px;
  overflow-y:auto;
}
.msg{
  max-width:75%;
  margin-bottom:12px;
  padding:12px 14px;
  border-radius:12px;
}
.user{
  background:var(--accent);
  margin-left:auto;
}
.bot{
  background:var(--card);
  border:1px solid var(--border);
}

/* ---------- HOME ACTIONS ---------- */
.home{
  text-align:center;
  margin-top:60px;
}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:12px;
  margin-top:30px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:12px;
  cursor:pointer;
  border:1px solid var(--border);
}
.card:hover{border-color:var(--accent)}

/* ---------- INPUT ---------- */
.input-bar{
  border-top:1px solid var(--border);
  padding:12px;
  display:flex;
  gap:8px;
}
input{
  flex:1;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  color:white;
}
.send{
  background:var(--accent);
  border:none;
  border-radius:10px;
  padding:0 18px;
  cursor:pointer;
}

/* ---------- MODALS ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:var(--panel);
  width:320px;
  padding:20px;
  border-radius:14px;
}
.modal-box h3{margin-top:0}
.modal-box input{
  width:100%;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  background:var(--accent);
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.close{
  margin-top:8px;
  background:#333!important;
}
.generated-image{
  max-width:100%;
  border-radius:12px;
  margin:10px 0;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">ü§ñ BotFusion</div>
  <button onclick="newChat()">‚ûï New Chat</button>
  <button onclick="openSettings()">‚öôÔ∏è Settings</button>
  <button onclick="openAccount()">üë§ Account</button>
</div>

<!-- MAIN -->
<div class="main">
  <div class="header">
    <div></div>
    <div class="profile" onclick="openAccount()">A</div>
  </div>

  <div class="chat" id="chat">
    <div class="home" id="home">
      <h2>How can I help you today?</h2>
      <div class="cards">
        <div class="card" onclick="setAction('summarize')">‚ú® Summarize</div>
        <div class="card" onclick="setAction('analyze')">üîç Analyze</div>
        <div class="card" onclick="setAction('list')">üìù Make a list</div>
        <div class="card" onclick="setAction('translate')">üåç Translate</div>
        <div class="card" onclick="setAction('image')">üé® Create image</div>
      </div>
    </div>
  </div>

  <div class="input-bar">
    <input id="input" placeholder="Message BotFusion‚Ä¶" />
    <button class="send" onclick="send()">Send</button>
  </div>
</div>

<!-- ACCOUNT MODAL -->
<div class="modal" id="accountModal">
  <div class="modal-box">
    <h3>Account</h3>
    <input id="name" placeholder="Your name">
    <input id="email" placeholder="Email">
    <button onclick="saveProfile()">Save</button>
    <button class="close" onclick="closeModals()">Close</button>
  </div>
</div>

<!-- SETTINGS MODAL -->
<div class="modal" id="settingsModal">
  <div class="modal-box">
    <h3>Settings</h3>
    <button onclick="clearChat()">Clear Chat</button>
    <button class="close" onclick="closeModals()">Close</button>
  </div>
</div>

<script>
let action="chat";
const chat=document.getElementById("chat");
const home=document.getElementById("home");

function addMsg(text,cls){
  home.style.display="none";
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function addImage(url){
  const img=document.createElement("img");
  img.src=url;
  img.className="generated-image";
  chat.appendChild(img);
}

function setAction(a){
  action=a;
  document.getElementById("input").value=
    a==="image"?"Describe the image you want":
    a.charAt(0).toUpperCase()+a.slice(1)+": ";
  document.getElementById("input").focus();
}

async function send(){
  const input=document.getElementById("input");
  if(!input.value)return;
  addMsg(input.value,"user");
  const text=input.value;
  input.value="";

  if(action==="image"){
    const r=await fetch("/api/image",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt:text})});
    const d=await r.json();
    addImage(d.imageUrl);
  }else{
    const r=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text})});
    const d=await r.json();
    addMsg(d.reply,"bot");
  }
  action="chat";
}

function newChat(){
  chat.innerHTML="";
  home.style.display="block";
}

function openAccount(){document.getElementById("accountModal").style.display="flex"}
function openSettings(){document.getElementById("settingsModal").style.display="flex"}
function closeModals(){
  document.getElementById("accountModal").style.display="none";
  document.getElementById("settingsModal").style.display="none";
}

function saveProfile(){
  localStorage.setItem("bf_name",name.value);
  localStorage.setItem("bf_email",email.value);
  closeModals();
}

function clearChat(){
  chat.innerHTML="";
  home.style.display="block";
}
</script>

</body>
</html>
