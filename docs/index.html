<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotFusion AI</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
    body { display:flex; height:100vh; background:#121212; color:#fff; }

    /* Sidebar */
    .sidebar {
      width:280px;
      background:#1e1e1e;
      display:flex;
      flex-direction:column;
      padding:20px;
    }
    .sidebar h1 { display:flex; align-items:center; gap:10px; font-size:22px; margin-bottom:20px; }
    .sidebar button { margin:5px 0; padding:12px; border:none; border-radius:8px; background:#2a2a2a; color:#fff; cursor:pointer; display:flex; align-items:center; gap:10px; font-size:14px; }
    .sidebar button:hover { background:#333; }

    /* Account section */
    .account { margin-top:auto; text-align:center; }
    .account img { width:50px; height:50px; border-radius:50%; cursor:pointer; margin-bottom:10px; }
    .account div { margin-bottom:6px; }
    .account button { padding:8px 12px; border-radius:6px; border:none; background:#2a2a2a; cursor:pointer; color:#fff; font-size:14px; }
    .account button:hover { background:#333; }

    /* Main Chat */
    .main { flex:1; display:flex; flex-direction:column; }
    .chat-header { padding:20px; border-bottom:1px solid #333; font-size:20px; text-align:center; }
    .chat-messages { flex:1; overflow-y:auto; padding:20px; display:flex; flex-direction:column; gap:10px; }
    .chat-input { display:flex; padding:10px; border-top:1px solid #333; }
    .chat-input input { flex:1; padding:12px; border-radius:6px; border:none; background:#0f0f0f; color:#fff; }
    .chat-input button { margin-left:10px; padding:12px 16px; border-radius:6px; border:none; background:#00bfa5; color:#fff; cursor:pointer; font-weight:bold; }

    /* Message bubbles */
    .message { padding:10px 14px; border-radius:12px; max-width:70%; word-wrap:break-word; }
    .message.user { background:#00bfa5; align-self:flex-end; color:#000; }
    .message.bot { background:#2a2a2a; align-self:flex-start; }

    /* Action buttons (Options) */
    .options { display:flex; flex-wrap:wrap; gap:10px; margin:15px; justify-content:center; }
    .options button { flex:1 1 calc(50% - 10px); background:#2a2a2a; padding:12px; border-radius:8px; border:none; cursor:pointer; color:#fff; font-size:14px; display:flex; align-items:center; justify-content:center; gap:6px; }
    .options button:hover { background:#333; }

    /* Scrollbar */
    ::-webkit-scrollbar { width:8px; }
    ::-webkit-scrollbar-thumb { background:#555; border-radius:4px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h1><img src="logo.svg" width="28" alt="logo"> BotFusion</h1>
    <button id="new-chat">‚ûï New Chat</button>
    <button id="settings">‚öô Settings</button>
    <button id="account-btn">üë§ Account</button>

    <!-- Account/Profile -->
    <div class="account" id="account">
      <img src="default-profile.png" alt="Profile" id="profile-pic">
      <div>Guest User</div>
      <button id="login-btn">Login / Sign Up</button>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="main">
    <div class="chat-header">Welcome to BotFusion AI</div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">Hello! Ask me to code, summarize, translate, or create images.</div>
    </div>

    <!-- Quick Action Buttons -->
    <div class="options">
      <button data-action="summarize">‚ú® Summarize</button>
      <button data-action="analyze">üîç Analyze</button>
      <button data-action="make-list">üìù Make List</button>
      <button data-action="translate">üåê Translate</button>
      <button data-action="create-image">üé® Create Image</button>
      <button data-action="code">üíª Code</button>
      <button data-action="debug">üêû Debug</button>
      <button data-action="explain-code">üßæ Explain Code</button>
    </div>

    <!-- Chat Input -->
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Message BotFusion...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const options = document.querySelectorAll('.options button');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Send message
    sendBtn.addEventListener('click', () => {
      const text = chatInput.value.trim();
      if(!text) return;
      appendMessage(text,'user');
      chatInput.value='';
      appendMessage("Thinking...",'bot'); // placeholder for API
    });

    chatInput.addEventListener('keypress', e=>{
      if(e.key==='Enter') sendBtn.click();
    });

    // Options buttons
    options.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const action = btn.getAttribute('data-action');
        appendMessage(`Selected action: ${action}`,'user');
        appendMessage(`Bot executing ${action}...`,'bot');
      });
    });
  </script>

</body>
</html>
