<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Botfusion AI</title>
<style>
:root {
  --bg-color: #2a2a2a;
  --text-color: #fff;
  --sidebar-color: #111;
  --card-color: #1f1f1f;
}

/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-color);
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  background: #1f1f1f;
  position: sticky;
  top: 0;
  z-index: 900;
}
.hamburger {
  font-size: 24px;
  cursor: pointer;
  margin-right: 12px;
}

/* ---------- SIDEBAR ---------- */
.sidebar {
  position: fixed;
  top: 0;
  left: -300px; /* fully hidden */
  width: 280px;
  height: 100vh;
  background: var(--sidebar-color);
  transition: left 0.3s ease;
  padding: 16px;
  overflow-y: auto;
  z-index: 1000;
}
.sidebar.open {
  left: 0;
}
.sidebar button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  background: #2a2a2a;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.sidebar button:hover {
  background: #3a3a3a;
}
.sidebar .close-btn {
  background: #ff4d4d;
  margin-bottom: 16px;
}

/* ---------- HOME CARDS ---------- */
.home-cards {
  padding: 20px;
}
.card {
  background: var(--card-color);
  padding: 18px;
  border-radius: 10px;
  margin-bottom: 10px;
}

/* ---------- PROFILE ---------- */
#profile-section {
  display: none;
  padding: 20px;
}
#profile-info img {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  margin-bottom: 10px;
  object-fit: cover;
}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
  <h2>Botfusion AI</h2>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <button class="close-btn" onclick="closeSidebar()">‚úñ Close</button>
  <button onclick="showHome()">üè† Home</button>
  <button onclick="startChat()">üí¨ Start Chatting</button>
  <button onclick="showProfile()">üë§ View Profile</button>
  <button onclick="manageAccount()">‚öô Manage Account</button>
  <button onclick="openSettings()">üõ† Settings</button>
  <hr>
  <label>Theme:</label>
  <select id="themeSelect" onchange="switchTheme()">
    <option value="dark" selected>Dark</option>
    <option value="light">Light</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
  </select>
  <br><br>
  <label>Language:</label>
  <select id="langSelect" onchange="switchLanguage()">
    <option value="en" selected>English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <!-- Add 100+ languages here -->
  </select>
  <hr>
  <button id="loginBtn" onclick="googleLogin()">üîë Login with Google</button>
  <button id="logoutBtn" onclick="logout()" style="display:none;">üö™ Logout</button>
</div>

<!-- HOME -->
<div id="home" class="home-cards">
  <div class="card">‚ú® Start chatting smarter</div>
  <div class="card">ü§ñ AI help whenever you need</div>
  <div class="card">‚ö° Fast, modern experience</div>
</div>

<!-- PROFILE -->
<div id="profile-section">
  <h3>Your Profile</h3>
  <div id="profile-info"></div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* ---------- FIREBASE CONFIG ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ---------- ELEMENTS ---------- */
const sidebar = document.getElementById("sidebar");
const home = document.getElementById("home");
const profileSection = document.getElementById("profile-section");
const profileInfo = document.getElementById("profile-info");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

/* ---------- UI CONTROLS ---------- */
window.toggleSidebar = () => sidebar.classList.add("open");
window.closeSidebar = () => sidebar.classList.remove("open");

window.showHome = () => {
  home.style.display = "block";
  profileSection.style.display = "none";
};
window.showProfile = () => {
  home.style.display = "none";
  profileSection.style.display = "block";
};
window.startChat = () => alert("Chat screen coming soon!");
window.manageAccount = () => alert("Account manager coming soon!");
window.openSettings = () => alert("Settings coming soon!");

/* ---------- THEME SWITCH ---------- */
window.switchTheme = () => {
  const theme = document.getElementById("themeSelect").value;
  if (theme === "dark") document.documentElement.style.setProperty('--bg-color','#2a2a2a');
  else if (theme === "light") document.documentElement.style.setProperty('--bg-color','#f5f5f5');
  else if (theme === "blue") document.documentElement.style.setProperty('--bg-color','#1e3a8a');
  else if (theme === "green") document.documentElement.style.setProperty('--bg-color','#065f46');
  else if (theme === "purple") document.documentElement.style.setProperty('--bg-color','#6b21a8');
};

/* ---------- LANGUAGE SWITCH (placeholder) ---------- */
window.switchLanguage = () => {
  const lang = document.getElementById("langSelect").value;
  alert("Switching language to: " + lang);
};

/* ---------- GOOGLE LOGIN ---------- */
window.googleLogin = async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (err) {
    alert(err.message);
  }
};
window.logout = async () => await signOut(auth);

onAuthStateChanged(auth, (user) => {
  if (user) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
    profileInfo.innerHTML = `
      <img src="${user.photoURL || ""}">
      <p><b>${user.displayName}</b></p>
      <p>${user.email}</p>
    `;
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    profileInfo.innerHTML = "";
  }
});
</script>

</body>
</html>
