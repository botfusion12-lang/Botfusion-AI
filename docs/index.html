<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BotFusion</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --bg-color: #2a2a2a;
    --card-color: #383838;
    --text-color: #fff;
    --sidebar-width: 250px;
  }
  * {margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
  body {background-color: var(--bg-color); color: var(--text-color); overflow-x:hidden;}
  
  /* Header */
  header {
    display:flex; justify-content:space-between; align-items:center;
    padding:10px 15px; background-color:#1f1f1f; position:fixed; width:100%; z-index:10;
  }
  header .menu-icon, header .home-icon {font-size:24px; cursor:pointer;}
  header h1 {font-size:20px; font-weight:bold;}

  /* Sidebar */
  #sidebar {
    position:fixed; top:0; left:-var(--sidebar-width);
    width:var(--sidebar-width); height:100%; background-color:#1f1f1f;
    transition: left 0.3s; padding-top:60px; z-index:9;
  }
  #sidebar.active {left:0;}
  #sidebar button, #sidebar .item {
    width:90%; margin:10px auto; padding:12px; background-color: var(--card-color);
    border:none; border-radius:6px; cursor:pointer; color: var(--text-color);
    display:flex; align-items:center; gap:10px; font-size:16px;
  }
  #sidebar button:hover, #sidebar .item:hover {background-color:#4a4a4a;}

  /* Profile info */
  #profile-info {margin-bottom:15px; padding:12px; background-color:#383838; border-radius:8px; display:none; align-items:center; gap:10px;}
  #profile-info img {width:40px; height:40px; border-radius:50%;}

  /* Main content */
  main {padding:70px 15px 15px 15px;}
  .card {background-color: var(--card-color); padding:15px; border-radius:8px; margin-bottom:15px; cursor:pointer; display:flex; align-items:center; gap:10px;}
  .card:hover {background-color:#4a4a4a;}

  /* Google login */
  #google-login {width:100%; text-align:center; background-color:#fff; color:#000; padding:12px; border-radius:8px; font-weight:bold; cursor:pointer; margin-bottom:15px;}
</style>
</head>
<body>

<header>
  <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
  <h1>BotFusion</h1>
  <i class="fas fa-home home-icon" onclick="showHome()"></i>
</header>

<div id="sidebar">
  <div id="profile-info">
    <img id="profile-pic" src="" alt="Profile">
    <span id="profile-name"></span>
  </div>
  <button id="google-login">Continue with Google</button>
  <div class="item" onclick="startChat()">âœ¨ Ask anything</div>
  <div class="item" onclick="getIdeas()">ðŸ’¡ Get ideas</div>
  <div class="item" onclick="learnSomething()">ðŸ“š Learn something</div>
  <div class="item" onclick="helpProjects()">ðŸ›  Help with projects</div>
</div>

<main id="main-content">
  <div class="card" onclick="startChat()">âœ¨ Start chatting</div>
  <div class="card" onclick="viewProfile()">ðŸ‘¤ View profile</div>
  <div class="card" onclick="manageAccount()">ðŸªª Manage account</div>
  <div class="card" onclick="openSettings()">âš™ Settings</div>
</main>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  const googleBtn = document.getElementById("google-login");
  const profileInfo = document.getElementById("profile-info");
  const profilePic = document.getElementById("profile-pic");
  const profileName = document.getElementById("profile-name");

  googleBtn.addEventListener("click", () => {
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        profilePic.src = user.photoURL;
        profileName.textContent = user.displayName;
        profileInfo.style.display = "flex";
        googleBtn.style.display = "none";
      })
      .catch(err => console.error(err));
  });

  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function showHome() { alert("Home clicked"); }
  function startChat() { alert("Start Chat clicked"); }
  function viewProfile() { alert("View Profile clicked"); }
  function manageAccount() { alert("Manage Account clicked"); }
  function openSettings() { alert("Settings clicked"); }
  function getIdeas() { alert("Get Ideas clicked"); }
  function learnSomething() { alert("Learn Something clicked"); }
  function helpProjects() { alert("Help Projects clicked"); }
</script>

</body>
</html>
