<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BotFusion AI</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>

<style>
/* BODY & GENERAL */
body {
  background-color: #1e1e2f;
  color: #e0e0e0;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  transition: all 0.3s ease;
}

/* HEADER */
header {
  background-color: #2a2a3d;
  color: #ffffff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

#menuBtn {
  font-size: 24px;
  cursor: pointer;
  background: none;
  border: none;
  color: #ffffff;
}

header button {
  background-color: #505070;
  color: #ffffff;
  border: none;
  padding: 8px 12px;
  margin-left: 10px;
  border-radius: 5px;
  cursor: pointer;
}

header button:hover {
  background-color: #606090;
}

/* SIDEBAR */
#sidebar {
  background-color: #2a2a3d;
  color: #e0e0e0;
  width: 250px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: -260px;
  transition: left 0.3s ease;
  padding-top: 60px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 999;
}

#sidebar.active { left: 0; }

#sidebar button {
  background-color: #3a3a50;
  color: #e0e0e0;
  border: none;
  padding: 10px 15px;
  text-align: left;
  width: 90%;
  cursor: pointer;
  border-radius: 5px;
  margin: 0 auto;
}

#sidebar button:hover {
  background-color: #505070;
}

/* CHAT AREA */
#chatArea {
  margin-top: 60px;
  margin-left: 0;
  padding: 20px;
  min-height: calc(100vh - 70px);
  background-color: #1e1e2f;
  transition: margin-left 0.3s ease;
}

#chatArea.sidebar-open { margin-left: 250px; }

/* CHAT MESSAGES */
.message {
  background-color: #2a2a3d;
  color: #e0e0e0;
  padding: 10px 15px;
  margin: 10px 0;
  border-radius: 8px;
  max-width: 80%;
}

.message.bot { background-color: #3a3a50; }

#typing {
  font-style: italic;
  color: #b0b0b0;
  margin: 5px 0;
}

/* PANEL */
#panel {
  display: none;
  background-color: #2a2a3d;
  padding: 20px;
  border-radius: 10px;
  margin-top: 10px;
}

/* CHAT INPUT BAR */
#chatInputContainer {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  background-color: #2a2a3d;
  padding: 10px;
  gap: 10px;
}

#chatInput {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #3a3a50;
  color: #e0e0e0;
}

#sendBtn {
  background-color: #505070;
  color: #ffffff;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

#sendBtn:hover { background-color: #606090; }
</style>
</head>
<body>

<header>
  <button id="menuBtn">&#9776;</button>
  <span>BotFusion AI</span>
  <div>
    <button id="themeBtn">Theme</button>
    <button id="loginBtn">Login</button>
  </div>
</header>

<div id="sidebar">
  <button id="newChatBtn">New Chat</button>
  <button id="accountBtn">Account</button>
  <button id="settingsBtn">Settings</button>
  <button id="logoutBtn">Logout</button>
</div>

<div id="chatArea">
  <div id="messages"></div>
  <div id="typing"></div>
  <div id="panel"><div id="panelContent"></div></div>
</div>

<div id="chatInputContainer">
  <input type="text" id="chatInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyDA62eN5MEjX9Z-gw6w9UuR8L-Ke_6J7eE",
  authDomain: "botfusion-ai-bd6d0.firebaseapp.com",
  projectId: "botfusion-ai-bd6d0",
  storageBucket: "botfusion-ai-bd6d0.firebasestorage.app",
  messagingSenderId: "730477136598",
  appId: "1:730477136598:web:c6b4e0d495744d12079777",
  measurementId: "G-53FTWNQB8X"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Sidebar toggle
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.getElementById('sidebar');
const chatArea = document.getElementById('chatArea');
menuBtn.addEventListener('click', () => {
  sidebar.classList.toggle('active');
  chatArea.classList.toggle('sidebar-open');
});

// Theme switch
const themeBtn = document.getElementById('themeBtn');
let darkMode = true;
themeBtn.addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.style.backgroundColor = darkMode ? '#1e1e2f' : '#ffffff';
  document.body.style.color = darkMode ? '#e0e0e0' : '#111111';
  chatArea.style.backgroundColor = darkMode ? '#1e1e2f' : '#f0f0f0';
});

// Chat send
const sendBtn = document.getElementById('sendBtn');
const chatInput = document.getElementById('chatInput');
const messagesDiv = document.getElementById('messages');
const typingDiv = document.getElementById('typing');

sendBtn.addEventListener('click', sendMsg);
chatInput.addEventListener('keypress', e => { if(e.key==='Enter') sendMsg(); });

function sendMsg() {
  const msg = chatInput.value.trim();
  if(msg){
    const div = document.createElement('div');
    div.classList.add('message');
    div.textContent = msg;
    messagesDiv.appendChild(div);
    chatInput.value = '';
    typingDiv.textContent = 'Bot is typing...';
    setTimeout(() => {
      const botDiv = document.createElement('div');
      botDiv.classList.add('message','bot');
      botDiv.textContent = 'This is a bot reply';
      messagesDiv.appendChild(botDiv);
      typingDiv.textContent = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    },1000);
  }
}

// Sidebar panel
const panel = document.getElementById('panel');
const panelContent = document.getElementById('panelContent');

document.getElementById('newChatBtn').addEventListener('click', () => { panel.style.display='none'; });

document.getElementById('settingsBtn').addEventListener('click', () => {
  panel.style.display='block';
  panelContent.innerHTML = `
    <h3>Settings</h3>
    <button id="panelThemeBtn">Switch Theme</button><br><br>
    <label for="languageSelect">Select Language:</label>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select>
  `;
  document.getElementById('panelThemeBtn').addEventListener('click', () => themeBtn.click());
  document.getElementById('languageSelect').addEventListener('change', e => alert(`Language changed to: ${e.target.value}`));
});

// Google login/logout/account
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const accountBtn = document.getElementById('accountBtn');

loginBtn.addEventListener('click', async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    const result = await auth.signInWithPopup(provider);
    const user = result.user;
    alert(`Logged in as ${user.displayName} (${user.email})`);
  } catch(err){ alert('Login failed: '+err.message); }
});

logoutBtn.addEventListener('click', async () => { await auth.signOut(); alert('Logged out!'); });

accountBtn.addEventListener('click', () => {
  const user = auth.currentUser;
  if(user) alert(`Profile:\nName: ${user.displayName}\nEmail: ${user.email}`);
  else alert('Not logged in');
});
</script>
</body>
</html>
